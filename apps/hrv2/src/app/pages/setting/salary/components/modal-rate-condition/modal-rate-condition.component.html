<form [formGroup]="formGroup">
  <div>
    <div><span class="font-weight-bold">Điều kiện</span><span class="star">*</span></div>
    <div>
      <nz-select style="width: 100%" formControlName="condition">
        <nz-option *ngFor="let item of conditionConstant" [nzValue]="item.value" [nzLabel]="item.name">
        </nz-option>
      </nz-select>
    </div>
  </div>
  <div class="mt-2">
    <div><span class="font-weight-bold">Số ngày</span><span class="star">*</span></div>
    <input nz-input type="number" formControlName="with" [max]="31">
  </div>
  <div class="mt-2">
    <div><span class="font-weight-bold">Hệ số mặc định</span><span class="star">*</span></div>
    <input nz-input type="number" formControlName="default">
  </div>
  <div class="mt-2">
    <div><span class="font-weight-bold">Loại</span><span class="star">*</span></div>
    <nz-select style="width: 100%" formControlName="type">
      <nz-option *ngFor="let item of rateConditionConstant" [nzValue]="item.value" [nzLabel]="item.name">
      </nz-option>
    </nz-select>
  </div>
</form>
<button class="mt-2" nz-button nzType="primary" [nzLoading]="submitting" (click)="onSubmit()">Xác nhận</button>
