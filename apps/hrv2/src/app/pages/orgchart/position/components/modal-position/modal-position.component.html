<form [formGroup]='formGroup'>
  <div>
    <div class='mt-2'>
      <span class='ml-1 title-item'>Tên chức vụ</span> <span class='star'>*</span>
      <input nz-input type='text' class='mt-1' formControlName='name'>
      <div *ngIf='checkValid.workday.errors?.required' class='invalid-feedback'>
        <div>Chưa nhập Tên chức vụ</div>
      </div>
    </div>
    <div class='mt-2'>
      <span class='ml-1 title-item'>Ngày công chuẩn</span> <span class='star'>*</span>
      <input nz-input type='number' class='mt-1' formControlName='workday'>
      <div *ngIf='checkValid.workday.errors?.required' class='invalid-feedback'>
        <div>Chưa nhập ngày công chuẩn</div>
      </div>
    </div>
    <div class="mt-2">
      <span class='ml-1 title-item'>Đơn vị</span>
      <nz-select style="width: 100%"
                 [compareWith]="compareFN"
                 [nzMaxTagCount]="5"
                 [nzMaxTagPlaceholder]="tagPlaceHolderBranch"
                 nzMode="multiple"
                 nzPlaceHolder="Chọn đơn vị"
                 formControlName="branches"
      >
        <nz-option *ngFor="let item of branches$|async" [nzLabel]="item.name" [nzValue]="item"></nz-option>
      </nz-select>
      <ng-template #tagPlaceHolderBranch let-branchSelected>và {{ branchSelected.length }} đã chọn
      </ng-template>

    </div>
  </div>
  <div class='mt-2'>
    <button nz-button nzType="primary" [nzLoading]="loading$ | async" (click)='onsubmit()'>Lưu</button>
  </div>
</form>
