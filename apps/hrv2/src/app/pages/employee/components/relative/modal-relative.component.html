<form [formGroup]='formGroup' (submit)='onSubmit()' style="height: 60vh; overflow-y: scroll">
  <div>
    <minhdu-fontend-profile [formGroup]="formGroup" [submitting]="submitted" [form]="checkValid">
    </minhdu-fontend-profile>

    <place-selector
      [isUpdateEmployee]="true"
      [ward]='this.data?.update?.relative?.ward'
      [isUpdate]='!!this.data?.update'
      [formGroup]='formGroup'
      [submitting]='submitted'
      [form]='checkValid'
    >
    </place-selector>

    <div class='row mt-3' [formGroup]='formGroup'>
      <div class='col-sm'>
        <label for='career'>Nghề nghiệp</label>
        <input
          class='form-control'
          formControlName='career'
          id='career'
          placeholder='nông'
          type='text'
        >
      </div>
      <div class='col-sm'>
        <label>Quan hệ<span class='star'>*</span></label>
        <div>
          <nz-select style="width: 100%" formControlName='relationship'>
            <nz-option *ngFor="let item of relationshipConstant" [nzValue]="item.value" [nzLabel]="item.name">
            </nz-option>
          </nz-select>
        </div>
      </div>
      <div *ngIf='submitted && checkValid.relationship.errors?.required' class='invalid-feedback'>
        <div>Chưa chọn mối quan hệ</div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col star font-weight-bold d-flex align-items-center'>
        <div>Liên hệ khẩn cấp :</div>
        <div class='col-1 '>
          <label nz-checkbox formControlName='sos'></label>
        </div>
      </div>
    </div>
  </div>
</form>
<div class='row d-flex mt-2 justify-content-center'>
  <button nz-button nzType="primary" [nzLoading]="(added$|async) === false" (click)="onSubmit()" class='ml-2'>
    Xác nhận
  </button>
</div>
