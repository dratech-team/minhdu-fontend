<div style='min-height:80vh; padding:5px 20px 20px 20px; position: relative'>
  <div class='d-flex align-items-center'>
    <div class='font-weight-bold font-lg'>
      {{formGroup.value.filterType | transformconstant:payrollConstant}}
    </div>
    <div class='d-flex justify-content-center align-items-center ml-2' [formGroup]='formGroup'>
      <nz-range-picker
        [disabled]='(loading$ | async) || false'
        formControlName='rangeDay'
        style='width: 250px'
        *ngIf='formGroup.value.filterType === filterTypeEnum.OVERTIME || formGroup.value.filterType === filterTypeEnum.ABSENT else formCreated'
        [nzAllowClear]='false' nzFormat='dd-MM-yyyy' nzMode='date'
      ></nz-range-picker>
      <ng-template #formCreated>
        <div [formGroup]='formGroup'>
          <span class='font-weight-bold font-lg'>tháng</span>
          <nz-date-picker
            class='ml-2'
            [nzAllowClear]='false'
            [disabled]='(loading$ | async) || false'
            nzMode='month'
            nzFormat='MM-yyyy'
            formControlName='startedAt'
          ></nz-date-picker>
        </div>
      </ng-template>
    </div>
  </div>
  <div class='d-flex mt-2 justify-content-between'>
    <div class='d-flex'>
      <div class='mr-2' [formGroup]='formGroup'>
        <div class='font-weight-bold'>
          Loại phiếu lương
        </div>
        <nz-select style='width: 200px' formControlName='filterType'
                   [disabled]='(loading$ | async) != null && (loading$ | async) == true'>
          <nz-option *ngFor='let item of payrollConstant' [nzValue]='item.value' [nzLabel]='item.name'>
          </nz-option>
        </nz-select>
      </div>
      <div [formGroup]='formGroup'>
        <div class='font-weight-bold'>
          Chi nhánh
        </div>
        <div>
          <nz-select
            [disabled]='(loading$ | async) || false'
            nzShowSearch
            nzAllowClear
            style='width:250px'
            nzPlaceHolder='Chọn đơn vị'
            [compareWith]='compareFN'
            formControlName='branch'
          >
            <nz-option
              *ngFor='let branch of branches$ | async'
              [nzLabel]='branch.name'
              [nzValue]='branch'
            >
            </nz-option>
          </nz-select>
        </div>
      </div>
      <div [formGroup]='formGroup' style='width: fit-content' class='ml-2'>
        <div class='font-weight-bold'>Phòng ban</div>
        <nz-select
          [disabled]='(loading$ | async) || false'
          style='width:200px'
          [compareWith]='compareFN'
          formControlName='department'
        >
          <nz-option [nzValue]="''" nzLabel='Tất cả'>Tất cả</nz-option>
          <nz-option *ngFor='let item of categories$|async' [nzValue]='item' [nzLabel]='item.name'></nz-option>
        </nz-select>
      </div>
      <div [formGroup]='formGroup' class='ml-2'>
        <div class='font-weight-bold'>
          Tình trạng nhân viên
        </div>
        <div>
          <nz-select
            formControlName='empStatus'
            nzShowSearch
            style='width:200px'
            nzPlaceHolder='Chọn loại nhân viên'
          >
            <nz-option *ngFor='let item of empStatusContain' [nzValue]='item.value' [nzLabel]='item.name'></nz-option>
          </nz-select>
        </div>
      </div>
      <div
        *ngIf='formGroup.value.filterType === filterTypeEnum.OVERTIME'
        [formGroup]='formGroup'
        style='width: fit-content'
        class='ml-2'>
        <div class='font-weight-bold'>Loại lương</div>
        <nz-select
          style='width: 200px'
          [nzLoading]='(loadingSettingSalary$ | async)'
          [nzMaxTagCount]='1'
          [nzMaxTagPlaceholder]='tagPlaceHolderSettingSalary'
          nzMode='multiple'
          nzPlaceHolder='Chọn loại phiếu lương'
          formControlName='titles'
          [compareWith]='compareFN'
        >
          <nz-option
            *ngFor='let item of setting$ | async'
            [nzLabel]='item.title'
            [nzValue]='item.title'
          >
          </nz-option>
          <nz-option [nzLabel]="'Tất cả'" [nzValue]="''"></nz-option>
        </nz-select>
        <ng-template #tagPlaceHolderSettingSalary let-item>và {{ item.length }} đã chọn</ng-template>
      </div>
    </div>
    <div>
      <button
        nz-button
        [disabled]='(loading$ | async) || false'
        class='mr-2'
        nzType='primary'
        (click)='onPrint()'
      >
        Xuất excel
      </button>
      <button nz-button nzType='primary' [disabled]='(loading$ | async)' (click)='onAddMany()'>
        Tạo tự động
      </button>
    </div>
  </div>
  <div class='mt-2'>
    <minhdu-fontend-table-payroll
      [formGroup]='formGroup'
      [payrolls]='(payrolls$ | async) || []'
      [isSalaryType]='checkFilterTypeSalary()'
      (onloadPayroll)='onLoadPayroll($event.isPagination)'
    >
    </minhdu-fontend-table-payroll>
  </div>
</div>
