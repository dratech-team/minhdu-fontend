<div class="d-flex flex-column">
  <div><span class="font-weight-bold">Đã chọn: </span> {{this.setOfPayrollSelected.size}}/{{this.total}}</div>
  <nz-table
    #tablePayroll
    [nzData]="payrolls"
    [formGroup]="formTablePayroll">
    <thead>
    <tr>
      <th nzWidth="70px">
        <div>stt</div>
      </th>
      <th>
        <div>Tên nhân viên</div>
        <input nz-input type="text" formControlName="name">
      </th>
      <th>
        <div>Đơn vị</div>
        <input nz-input type="text" formControlName="branch">
      </th>
      <th>
        <div>Chức vụ</div>
        <input nz-input type="text" formControlName="position">
      </th>
      <th nzWidth="70px" nzLeft
          [nzChecked]="checked"
          [nzIndeterminate]="indeterminate"
          (nzCheckedChange)="onAllChecked($event)"></th>
      <th nzWidth="70px">
      <th nzWidth="70px" nzLeft
          [nzChecked]="subChecked"
          [nzIndeterminate]="subIndeterminate"
          (nzCheckedChange)="onAllSubChecked($event)"></th>
    </tr>
    </thead>
    <tbody>
    <ng-template ngFor let-payroll [ngForOf]="tablePayroll.data" let-i="index">
      <tr>
        <td>{{i + 1}}</td>
        <td>{{payroll.employee.lastName}}</td>
        <td>{{payroll.branch}}</td>
        <td>{{payroll.position}}</td>
        <td nzWidth="70px" nzLeft
            [nzChecked]="setOfPayrollSelected.has(payroll)"
            (nzCheckedChange)="onItemChecked(payroll, $event)"
        ></td>
        <td nzWidth="70px" nzLeft
            [nzChecked]="setOfSubPayrollSelected.has(payroll)"
            (nzCheckedChange)="onItemSubChecked(payroll, $event)"
        ></td>
      </tr>
    </ng-template>
    </tbody>
  </nz-table>
</div>
