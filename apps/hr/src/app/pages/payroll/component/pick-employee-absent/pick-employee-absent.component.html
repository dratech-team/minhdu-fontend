<div style='min-width: 850px'>
  <ngx-skeleton-loader *ngIf='!(loaded$ | async); else employee' count='13' appearance='line'></ngx-skeleton-loader>
  <ng-template #employee>
    <div class='fixTableHead' style='height: 40vh'
         infiniteScroll
         [infiniteScrollThrottle]='10'
         [alwaysCallback]='true'
         [infiniteScrollDistance]='1'
         [scrollWindow]='false'>
      <table [formGroup]='formGroup' style='width: 850px'>
        <thead style='z-index: 2'>
        <tr>
          <th style='width: 50px'>
            <div class='border-top text-center'>stt</div>
            <input class='form-control  '
                   type='text'
                   formControlName='name'
            >
          </th>
          <th>
            <div class='border-top text-center'>Tên nhân viên</div>
            <input class='form-control  '
                   type='text'
                   placeholder='Trần Gia Hiệu'
                   formControlName='name'
            >
          </th>
          <th>
            <div class=' text-center'>Chức vụ</div>
            <input class='form-control' type='text' matInput [matAutocomplete]='position' formControlName='position'>
            <mat-autocomplete #position='matAutocomplete'>
              <mat-option *ngFor='let position of positions$ | async'
                          [value]='position.name' (click)='onSelectPosition(position.name)'
                          (onSelectionChange)='onSelectPosition(position.name)'>
                {{position.name}}
              </mat-option>
            </mat-autocomplete>
          </th>
          <th>
            <div class=' text-center'>Đơn vị</div>
            <input class='form-control' type='text' matInput [matAutocomplete]='branch' formControlName='branch'>
            <mat-autocomplete #branch='matAutocomplete'>
              <mat-option *ngFor='let branch of branches$ | async' [value]='branch.name'
                          (click)='onSelectBranch(branch.name)' (onSelectionChange)='onSelectBranch(branch.name)'
              >
                {{branch.name}}
              </mat-option>
            </mat-autocomplete>
          </th>
          <th style='width: 100px;'>
            <div class=' text-center' style='background: white'>Tất cả</div>
            <div class='border-top border-bottom'>
              <mat-checkbox class='example-margin  mt-2 mx-auto'
                            [checked]='isSelectAll'
                            [indeterminate]='someComplete()'
                            (change)='setAll($event.checked)'>
              </mat-checkbox>
            </div>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let employee of employees; let i = index'>
          <th class='   pointer'>{{i + 1}}</th>
          <th class='   pointer'>{{employee.lastName}}</th>
          <th class='   pointer'>{{employee.position?.name}}</th>
          <th class='   pointer'>{{employee.branch?.name}}</th>
          <th class='   pointer'>
            <div class='mt-2'>
              <mat-checkbox
                (change)='updateSelect(employee.id)'
                [checked]='employeeIds.includes(employee.id)'>
              </mat-checkbox>
            </div>
          </th>
        </tr>
        </tbody>
      </table>
    </div>
    <div class='col-6 my-2'>
      <div class='ml-2 font-lg'>Tổng nhân viên được chọn : {{employeeIds.length}}</div>
    </div>
  </ng-template>
</div>
