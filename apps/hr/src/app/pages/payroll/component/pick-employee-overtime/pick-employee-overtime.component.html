<div class='container' style='overflow-x: auto'>
  <div class='col-12 animated fadeIn'>
    <form [formGroup]='formGroup' class='header-profile mt-3 '>
      <!--        <div class='border-start title-header default'>-->
      <!--          <div class='title-profile'>Mã nhân Viên</div>-->
      <!--          <input class='form-control input-profile'-->
      <!--                 type='text'-->
      <!--                 placeholder='PN10001'-->
      <!--                 formControlName='code'-->
      <!--          >-->
      <!--        </div>-->
      <div class='border-start title-header name'>
        <div class='title-profile'>Tên nhân viên</div>
        <input class='form-control input-profile ' type='text' placeholder='Trần Gia Hiệu' formControlName='name'>
      </div>
      <div class='border-start title-header default'>
        <div class='title-profile'>Chức vụ</div>
        <input class='form-control input-profile ' type='text' disabled>
      </div>
      <div class='border-start title-header default  '>
        <div class='title-profile'>Tất cả</div>
        <mat-checkbox class='example-margin mt-2 mx-auto' [checked]='isSelectEmployee'
          [indeterminate]="someCompleteEmployee()" (change)='setAllEmployee($event.checked)'>
        </mat-checkbox>
      </div>
      <div class='border-start title-header default' *ngIf='checkAllowance'>
        <div class='title-profile'>Phụ cấp thêm</div>
        <mat-checkbox class='example-margin mt-2 mx-auto' [checked]='isSelectAllowance'
          [indeterminate]="someCompleteAllowance()" (change)='setAllAllowance($event.checked)'>
        </mat-checkbox>
      </div>
    </form>
    <div class='outer ' style='height: 40vh' infiniteScroll [alwaysCallback]='true' [infiniteScrollDistance]='1'
      [scrollWindow]='false'>
      <div class='row-content' *ngFor='let employee of employees'>
        <!--          <div class='content-profile default pointer '> {{employee.code}}</div>-->
        <div class='content-profile name  pointer'>{{employee.firstName}} {{employee.lastName}}</div>
        <div class='content-profile default pointer'>{{employee.position?.name}}</div>
        <div class='content-profile default pointer'>
          <mat-checkbox class='checkID' [checked]='employeeIds.includes(employee.id)' [disableRipple]="true"
            (change)='updateSelectEmployee(employee.id)'>
          </mat-checkbox>
        </div>
        <div class='content-profile default pointer' *ngIf='checkAllowance'>
          <mat-checkbox *ngIf="employeeIds.includes(employee.id)" class='checkID'
            [checked]='allowEmpIds.includes(employee.id)' (change)='updateSelectAllowance(employee.id)'>
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
</div>
<div class='col-6 mb-2'>
  <div class='ml-2 font-lg'>Tổng nhân viên được chọn : {{employeeIds.length}}</div>
  <div class='ml-2 font-lg' *ngIf='checkAllowance'>Tổng nhân viên được thêm phụ cấp : {{allowEmpIds.length}}</div>
</div>
