<div class="main-popup">
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='./assets/img/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <div class="font-weight-bold font-xl">Cập nhật phiếu lương</div>
  <div [formGroup]="formGroup" class="mt-3 px-2" style="width: 400px">
    <div class="d-flex flex-column mt-2">
      <div> <span class="font-weight-bold">Ngày toạ phiếu lương</span><span class="star">*</span></div>
      <input class="form-control mt-1" formControlName="createdAt" type="date">
    </div>
    <div class="d-flex flex-column mt-2">
      <div> <span class="font-weight-bold">Ngày công chuẩn</span><span class="star">*</span></div>
      <input class="form-control mt-1" formControlName="workday" type="number" max="31">
    </div>
    <div class="d-flex flex-column mt-2">
      <div> <span class="font-weight-bold">Công thức lương</span><span class="star">*</span></div>
      <nz-select
        class='mt-1'
        nzShowSearch
        style='width:100%'
        nzPlaceHolder='Chọn công thức lương'
        [compareWith]='compareRecipe'
        formControlName="recipeType"
      >
        <nz-option
          *ngFor='let recipeType of recipeTypeConstant '
          [nzLabel]='recipeType.name'
          [nzValue]='recipeType'
        >
        </nz-option>
      </nz-select>
    </div>
    <div class="d-flex flex-column mt-2">
      <div> <span class="font-weight-bold">Chọn đơn vị</span><span class="star">*</span></div>
      <nz-select
        class='mt-1'
        nzShowSearch
        style='width:100%'
        nzPlaceHolder='Chọn đơn vị'
        [compareWith]='compareFN'
        formControlName="branch"
      >
        <nz-option
          *ngFor='let branch of branches$ | async'
          [nzLabel]='branch.name'
          [nzValue]='branch'
        >
        </nz-option>
      </nz-select>
    </div>
    <div class="d-flex flex-column mt-2">
      <div class="font-weight-bold"><span>Chọn chức vụ</span><span class="star">*</span></div>
      <nz-select
        class='mt-1'
        nzShowSearch
        nzAllowClear
        style='width:100%'
        nzPlaceHolder='Chọn chức vụ'
        [compareWith]='compareFN'
        formControlName="position"
      >
        <nz-option
          *ngFor='let position of positions'
          [nzLabel]='position.name'
          [nzValue]='position'
        >
        </nz-option>
      </nz-select>
    </div>
  </div>
  <div class="d-flex  mt-3">
    <button mat-dialog-close class="btn btn-cancel">huỷ</button>
    <button (click)="onSubmit()" class="ml-2 btn btn-primary"> Xác nhận</button>
  </div>
</div>
