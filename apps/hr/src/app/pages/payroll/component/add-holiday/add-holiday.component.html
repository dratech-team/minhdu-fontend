<h2 mat-dialog-title>Thêm Ngày lễ</h2>
  <mat-dialog-content class='mat-typography'>
  <form [formGroup]="formGroup" class='p-3' >
    <div>
      <div class='form-group '>
        <div class='mt-3'>
          <div class='row title-item mb-2'>
            <span>Tên ngày lễ</span>
            <div class="star">*</div>
          </div>
          <div class="row mb-3" [formGroup]="formGroup">
            <input type='text' class="form-control  px-1" formControlName="name">
          </div>
        </div>
        <div class='mt-3'>
          <div class='row title-item mb-2'>
            <span>Chọn ngày</span>
            <div class="star">*</div>
          </div>
          <div class="row mb-3" [formGroup]="formGroup">
            <input type='date' class="form-control  px-1" formControlName="datetime">
          </div>
        </div>
        <div class='mt-3'>
          <div class='row title-item mb-2'>
            <span>Hệ số</span>
            <div class="star">*</div>
          </div>
          <div class="row mb-3" [formGroup]="formGroup">
            <input type='number' class="form-control  px-1" formControlName="rate">
          </div>
        </div>
        <div class='mt-3 row' [formGroup]='formGroup'>
          <label for='branch'>Đơn vị công tác <span class='star'>*</span></label>
          <mat-select
            id='branch'
            class='form-control'
            formControlName='branch'
          >
            <mat-option *ngFor='let branch of branches$|async ' [value]='branch.id' (click)='onBranch(branch)'>
              {{branch.name}}
            </mat-option>
          </mat-select>
        </div>
        <div class='mt-3 row' [formGroup]='formGroup'>
          <label for='department'>Bộ phận công tác <span class='star'>*</span></label>
          <mat-select id='department' class='form-control' formControlName='department'>
            <mat-option *ngFor='let department of departments' [value]='department.id'>
              {{department.name}}
            </mat-option>
          </mat-select>
        </div>
      </div>
    </div>
    <div class="footer-popup row mt-3 ml-2">
      <button mat-dialog-close class="btn btn-cancel mr-3 ">Hủy</button>
      <button type="submit" mat-dialog-close (click)="onSubmit()" class="btn btn-ok ">Lưu</button>
    </div>
  </form>
  </mat-dialog-content>
