<div style="min-width: 850px">
  <div class="fixTableHead" style="height: 38vh">
    <table style="width: 850px">
      <thead style="z-index: 2">
        <tr>
          <th style="width: 50px">
            <div class="border-top text-center">stt</div>
            <input disabled />
          </th>
          <th>
            <div class="border-top text-center">Tên nhân viên</div>
            <input disabled />
          </th>
          <th>
            <div class="border-top text-center">Chức vụ</div>
            <input disabled />
          </th>
          <th>
            <div class="border-top text-center">Đơn vị</div>
            <input disabled />
          </th>
          <th style="width: 100px">
            <div class="border-top text-center" style="background: white">
              Tất cả
            </div>
            <div class="border-top border-bottom">
              <mat-checkbox
                class="example-margin mt-2 mx-auto"
                [checked]="isSelectAll"
                (change)="setAllSalary($event.checked)"
              >
              </mat-checkbox>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of salariesSelected; let i = index">
          <th class="pointer">{{i + 1}}</th>
          <th class="pointer">{{item.payroll.employee.lastName}}</th>
          <th class="pointer">{{item.payroll.position}}</th>
          <th class="pointer">{{item.payroll.branch}}</th>
          <th class="pointer">
            <div class="mt-2">
              <mat-checkbox
                (change)="updateSelectSalary(item)"
                [checked]="selectSalary(item.salary)"
              >
              </mat-checkbox>
            </div>
          </th>
        </tr>
      </tbody>
    </table>
  </div>
</div>
