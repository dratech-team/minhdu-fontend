<mat-spinner *ngIf='loadMore' class='loading'></mat-spinner>
<div>
  <div class='font-weight-bold mb-1'>Đã chọn:({{this.payrollsSelected.length}}/{{total}})</div>
  <div class="table-scroll" style="max-height: 35vh"
       infiniteScroll [alwaysCallback]='true' [infiniteScrollDistance]='0'
       [infiniteScrollThrottle]='0' [scrollWindow]='false' (scrolled)='onScroll()'>
    <table [formGroup]='formGroup' #tablePayroll>
      <thead>
      <tr>
        <th>
          <div>stt</div>
          <input nz-input disabled>
        </th>
        <th>
          <div class='text-center'>Tên nhân viên</div>
          <input nz-input type='search' placeholder='Trần Gia Hiệu' formControlName='name'>
        </th>
        <th>
          <div class='text-center'>Đơn vị</div>
          <input nz-input type='search' [matAutocomplete]='branch' formControlName='branch'>
          <mat-autocomplete #branch='matAutocomplete'>
            <mat-option *ngFor='let branch of branches$ | async' [value]='branch.name'
                        (click)='onSelectBranch(branch.name)' (onSelectionChange)='onSelectBranch(branch.name)'
            >
              {{branch.name}}
            </mat-option>
          </mat-autocomplete>
        </th>
        <th>
          <div class='text-center'>Chức vụ</div>
          <input nz-input type='search' [matAutocomplete]='position' formControlName='position'>
          <mat-autocomplete #position='matAutocomplete'>
            <mat-option *ngFor='let position of positions$ | async'
                        [value]='position.name' (click)='onSelectPosition(position.name)'
                        (onSelectionChange)='onSelectPosition(position.name)'>
              {{position.name}}
            </mat-option>
          </mat-autocomplete>
        </th>
        <th>
          <div class='text-center'>Ngày tạo phiếu lương</div>
          <input nz-input type='search' disabled>
        </th>
        <th style='width: 100px; z-index: 2'>
          <div class='text-center' style='background: white'>Tất cả</div>
          <div>
            <mat-checkbox class='example-margin  mt-2 mx-auto'
                          [checked]='isSelectAll'
                          [indeterminate]='someComplete()'
                          (change)='setAll($event.checked)'>
            </mat-checkbox>
          </div>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let payroll of payrollS; let i = index">
        <td class='text-center pointer'>{{i + 1}}</td>
        <td class='text-center pointer'>{{payroll.employee.lastName}}</td>
        <td class='text-center pointer'>{{payroll.branch}}</td>
        <td class='text-center pointer'>{{payroll.position}}</td>
        <td class='text-center pointer'>{{payroll.createdAt|date:'dd-MM-yyyy'}}</td>
        <td class='text-center pointer'>
          <div class='mt-2'>
            <mat-checkbox
              (change)='updateSelect(payroll)'
              [checked]='checkEmployee(payroll)'>
            </mat-checkbox>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
