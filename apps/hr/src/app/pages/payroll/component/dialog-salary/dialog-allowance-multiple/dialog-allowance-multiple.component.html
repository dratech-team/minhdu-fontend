<div class='main-popup'>
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='../../../../../../assets/img/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <mat-dialog-content class='mat-typography'>
    <form [formGroup]='formGroup'>
      <mat-tab-group (selectedTabChange)='tabChanged($event)' dynamicHeight>
        <mat-tab label='Phụ cấp'>
          <div style='min-width: 600px'>
            <div class=' mb-3 title-popup'>
              <span>Phụ cấp</span>
            </div>
            <div class=' mb-2'>
              <div [formGroup]='formGroup' class='col-12'>
                <span class='title-item'>Tên phụ cấp</span><span class='star'>*</span>
                <input class='form-control' placeholder='Nhập tên phụ cấp ' formControlName='title'
                       [ngClass]="{ 'is-invalid': submitted && chekValid.title.errors }">
                <div *ngIf='submitted && chekValid.title.errors?.required' class='invalid-feedback'>
                  <div>Chưa nhập tên phụ cấp khác</div>
                </div>
              </div>
            </div>
            <div class='mb-2 '>
              <div  class='col-12' >
                <div class='title-item mb-1'>
                  <span> Đơn vị</span><span class='star'>*</span>
                </div>
                <div class=' mb-2'  [formGroup]='formGroup'>
                  <mat-select class='form-control ' formControlName='unit'
                              [ngClass]="{ 'is-invalid': submitted && chekValid.unit.errors }">
                    <mat-option value='MONTH'>Tháng</mat-option>
                    <mat-option value='DAY'>Ngày</mat-option>
                  </mat-select>
                </div>
                <div *ngIf='submitted && chekValid.unit.errors?.required' class='invalid-feedback'>
                  <div>Chưa chọn đơn vị</div>
                </div>
              </div>
            </div>
            <div class=' mb-2'>
              <div [formGroup]='formGroup' class='col-12'>
                <span class='title-item'>Tháng</span>
                <input class='form-control' type='month'  formControlName='month'>
              </div>
            </div>
            <div class=' mb-2'>
              <div [formGroup]='formGroup' class='col-12'>
                <span class='title-item'>giá</span><span class='star'>*</span>
                <input class='form-control'  type='text' inputCurrency formControlName='price'
                       [ngClass]="{ 'is-invalid': submitted && chekValid.price.errors }">
                <div *ngIf='submitted && chekValid.price.errors?.required' class='invalid-feedback'>
                  <div>Chưa nhập giá phụ cấp </div>
                </div>
              </div>
            </div>
            <div class=' mb-2'>
              <div [formGroup]='formGroup' class='col-12'>
                <span class='title-item'>Chú thích</span>
                <input class='form-control' placeholder='Nhập chú thích ' formControlName='note'>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab [disabled]='!formGroup.get("month")?.value' class='col-12 ' label='Chọn nhân viên'>
          <app-pick-employee-absent
            [createdPayroll]='formGroup.get("month")?.value'
            (EventSelectEmployee)='pickEmployees($event)'
          >
          </app-pick-employee-absent>
        </mat-tab>
      </mat-tab-group>
      <div class='row  mt-2 ml-2'>
        <button class='btn btn-ok ' (click)='onSubmit()'>Lưu</button>
        <button type='button' class='btn  award' data-toggle='tooltip' data-placement='left' title='xóa'>
          ?
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
