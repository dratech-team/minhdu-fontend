<div class='main-popup px-5 py-3 ' style='width: 400px'>
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='../../../../../assets/img/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <div class='title-popup row'>
    <span *ngIf='!data?.isUpdate else title '>Thêm chức vụ</span>
    <ng-template #title>
      <span>Sửa chức vụ</span>
    </ng-template>
  </div>
  <form class='mt-4 ' [formGroup]='formGroup'>
    <div class='main-popup'>
      <div class='row mt-2'>
        <span class='ml-1 title-item'>Tên chức vụ</span> <span class='star'>*</span>
        <input type='text' class='form-control mt-1' formControlName='position'
               [ngClass]="{ 'is-invalid': submitted && checkValid.position.errors?.required }">
        <div *ngIf='submitted && checkValid.workday.errors?.required' class='invalid-feedback'>
          <div>Chưa nhập Tên chức vụ</div>
        </div>
      </div>
      <div class='row mt-2'>
        <span class='ml-1 title-item'>Ngày công chuẩn</span> <span class='star'>*</span>
        <input type='number' class='form-control mt-1' formControlName='workday'
               [ngClass]="{ 'is-invalid': submitted && checkValid.workday.errors?.required }">
        <div *ngIf='submitted && checkValid.workday.errors?.required' class='invalid-feedback'>
          <div>Chưa nhập ngày công chuẩn</div>
        </div>
      </div>
      <div class='row mt-2 d-flex flex-column' [formGroup]='formGroup'>
        <div>
          <span class='ml-1 title-item'>Đơn vị</span><span class='star'>*</span>
        </div>
        <div>
          <input class='form-control mt-1' type='text' matInput [formControl]='branches' [matAutocomplete]='branch'
                 style='width: 100%'
                 #branchesInput>
          <mat-autocomplete #branch='matAutocomplete'>
            <mat-option *ngFor='let branch of branches$ | async'
                        [value]='!branch.id ? branchesInput.value : branch.name '
                        (onSelectionChange)='onSelectBranch($event, branch, branchesInput)'>
              {{branch.name}}
            </mat-option>
          </mat-autocomplete>
          <div *ngIf="branchesSelected.length > 0" class="border p-1 mt-1 " style="height: 70px ; overflow-y: scroll">
            <mat-chip-list >
              <mat-chip
                *ngFor='let branch of branchesSelected'
                [selectable]='true'
                [removable]='true'
                (removed)='removeBranchSelected(branch)'>
                {{branch.name}}
                <button class='btn' matChipRemove *ngIf='true'>
                  <mat-icon style='position: absolute; top:4px ; right: 5px'>cancel</mat-icon>
                </button>
              </mat-chip>
            </mat-chip-list>
          </div>
        </div>
      </div>
    </div>
    <div class='mt-2'>
      <button class='btn btn-primary' (click)='onsubmit()'>Lưu</button>
    </div>
  </form>
</div>
