<div class='main-popup px-5 py-3 ' style='width: 400px'>
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='../../../../../assets/img/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <div class='title-popup row'>
    <span *ngIf='!data?.isUpdate else title '>Thêm Đơn vị</span>
    <ng-template #title>
      <span>Sửa đơn vị</span>
    </ng-template>
  </div>
  <form class='mt-4 ' [formGroup]='formGroup'>
    <div class='main-popup'>
      <div class='row mt-2'>
        <span class='ml-1 title-item'>Tên đơn vị</span> <span class='star'>*</span>
        <input type='text' class='form-control mt-1' formControlName='branch'
               [ngClass]="{ 'is-invalid': submitted && checkValid.branch.errors?.required }">
        <div *ngIf='submitted && checkValid.branch.errors?.required' class='invalid-feedback'>
          <div>Chưa nhập Tên đơn vị</div>
        </div>
      </div>
    </div>
    <div class='row mt-4'>
      <button class='btn btn-primary' (click)='onsubmit()'>Lưu</button>
    </div>
  </form>
</div>
