<div class="main-popup px-5 py-3" style="width: 400px">
  <div mat-dialog-close class="close-popup">
    <span class="mr-1"> close</span>
    <div class="x-popup">
      <img src="../../../../../assets/img/share/x2-lg.svg" alt="cancel" />
    </div>
  </div>
  <div class="title-popup row">
    <span *ngIf="!data?.isUpdate; else title">Thêm phụ cấp cho trại</span>
    <ng-template #title>
      <span>Sửa phụ cấp cho trại</span>
    </ng-template>
  </div>
  <mat-dialog-content style="max-height: 40vh">
    <form class="mt-4" [formGroup]="formGroup">
      <div class="main-popup">
        <div class="row mt-2">
          <div class="title-item">
            <span>Tên phụ cấp</span> <span class="star">*</span>
          </div>
          <input
            class="mt-2 form-control"
            formControlName="title"
            type="text"
            [ngClass]="{
              'is-invalid': submitted && checkValid.title.errors?.required
            }"
          />
          <div
            *ngIf="submitted && checkValid.title.errors?.required"
            class="invalid-feedback"
          >
            <div>Chưa nhập tên phụ cấp</div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="title-item">
            <span>Mức phụ cấp</span> <span class="star">*</span>
          </div>
          <input
            class="mt-2 form-control"
            formControlName="price"
            type="text"
            inputCurrency
            [ngClass]="{
              'is-invalid': submitted && checkValid.price.errors?.required
            }"
          />
          <div
            *ngIf="submitted && checkValid.price.errors?.required"
            class="invalid-feedback"
          >
            <div>Chưa nhập mức phụ cấp</div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="title-item">
            <span>Tháng</span> <span class="star">*</span>
          </div>
          <input
            class="mt-2 form-control"
            formControlName="datetime"
            type="date"
            [ngClass]="{
              'is-invalid': submitted && checkValid.datetime.errors?.required
            }"
          />
          <div
            *ngIf="submitted && checkValid.datetime.errors?.required"
            class="invalid-feedback"
          >
            <div>Chưa chọn tháng</div>
          </div>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <div class="row mt-4">
    <button class="btn btn-primary" (click)="onsubmit()">Lưu</button>
  </div>
</div>
