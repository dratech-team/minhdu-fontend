<h2 mat-dialog-title>Cập nhật thông tin nhân viên</h2>
<mat-dialog-content class='mat-typography'>
  <form [formGroup]='formGroup' (submit)='onSubmit()'>

    <div class='identity' *ngIf="this.data.type === updateType.IDENTITY">
      <div class='row'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='idCardAt'>Ngày cấp<span>*</span>
          </label>
          <input type='date' class='form-control' id='idCardAt' placeholder='123456789' formControlName='idCardAt'>
        </div>
      </div>
      <div class='row mt-3'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='issuedBy'>Nơi cấp<span>*</span>
          </label>
          <input type='text' class='form-control' id='issuedBy' placeholder='Bình định' formControlName='issuedBy'>
        </div>
      </div>
      <div class='row mt-3'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='issuedBy'>Số CMND/CCCD<span>*</span>
          </label>
          <input type='number' class='form-control' id='identify' placeholder='123456789' formControlName='identify'>
        </div>
      </div>
    </div>

    <div class='family-member' *ngIf="this.data.type === updateType.FAMILY_MEMBER">
      <div class='col-12'>
          <div  [formGroup]='formGroup'>
              <label for='marital'>Tình trạng hôn nhân <span>*</span></label>
              <mat-select name='marital' id='marital' class='form-control' formControlName='marital'>
                <mat-option value='alone'>
                  độc thân
                </mat-option>
                <mat-option value='Married'>
                  Đã lập gia đình
                </mat-option>
              </mat-select>
          </div>
      </div>
        <div class='col-12 mt-3' [formGroup]='formGroup'>
          <label for='familyMember'>Thành phần gia đình<span>*</span>
          </label>
          <input type='text' class='form-control' id='familyMember' placeholder='vợ, chồng' formControlName='familyMember'>
      </div>
    </div>


    <div class='contract-info' *ngIf="this.data.type === updateType.CONTACT_INFO">
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='phone'>Điện thoại<span>*</span>
        </label>
        <input type='number' class='form-control' id='phone' placeholder='0909333222' formControlName='phone'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='email'>Email cá nhân<span>*</span>
        </label>
        <input type='text' class='form-control' id='email' placeholder='abc@gmail.com' formControlName='email'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='facebook'>Facebook<span>*</span></label>
        <input type='text' id='facebook' class='form-control' placeholder='facebook.com' formControlName='facebook'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='zalo'>Zalo<span>*</span></label>
        <input type='text' id='zalo' class='form-control' placeholder='0909000333' formControlName='zalo'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='birthplace'>Nguyên quán<span>*</span>
        </label>
        <input type='text' class='form-control' id='birthplace' placeholder='Kế toán' formControlName='birthplace'>
      </div>
    </div>

    <div class='contract-info' *ngIf="this.data.type === updateType.RELATIVE">
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='nameSOS'>họ và tên<span>*</span>
        </label>
        <input type='number' class='form-control' id='nameSOS' placeholder='Trần Gia Hiệu' formControlName='nameSOS'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='emailSOS'>Email<span>*</span>
        </label>
        <input type='text' class='form-control' id='emailSOS' placeholder='abc@gmail.com' formControlName='emailRelative'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='phoneSOS'>Số điện thoại khẩn cấp<span>*</span></label>
        <input type='text' id='phoneSOS' class='form-control' placeholder='090000333' formControlName='phoneRelative'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='SOS'>Liên hệ khẩn cấp<span>*</span></label>
        <input type='checkbox' id='SOS' class='form-control' placeholder='Bình định' formControlName='SOS'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='career'>Nghề nghiệp<span>*</span>
        </label>
        <input type='text' class='form-control' id='career' placeholder='vợ, chồng' formControlName='career'>
      </div>
      <div class='col-12 mt-3' [formGroup]='formGroup'>
        <label for='relationship'>Quan hệ<span>*</span>
        </label>
        <input type='text' class='form-control' id='relationship' placeholder='vợ, chồng' formControlName='relationship'>
      </div>
    </div>
    <div class='row d-flex mt-3 justify-content-center'>
      <button type='button' mat-dialog-close class='btn btn-secondary'>Huỷ</button>
      <button type='submit' mat-dialog-close class='btn btn-dark ml-2'> Xác nhận</button>
    </div>
  </form>
</mat-dialog-content>
