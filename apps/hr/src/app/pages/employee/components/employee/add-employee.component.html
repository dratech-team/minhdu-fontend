<h2 mat-dialog-title>Thêm nhân viên</h2>
<mat-dialog-content class='mat-typography'>
  <form [formGroup]='formGroup' (submit)='onSubmit()'>

    <div class='form-group'>
      <app-add-profile [formGroup]='formGroup'  ></app-add-profile>
      <div class='row mt-3'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='branch'>Đơn vị công tác <span class='star'>*</span></label>
          <mat-select
            id='branch'
            class='form-control'
            formControlName='branch'
          >
<!--            <mat-option *ngFor='let branch of branches$ | async' [value]='branch' (click)='onBranch(branch)'>-->
<!--              {{branch.name}}-->
<!--            </mat-option>-->
          </mat-select>
        </div>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='department'>Bộ phận công tác <span class='star'>*</span></label>
          <mat-select name='department' id='department' class='form-control' formControlName='department'>
<!--            <mat-option *ngFor='let department of departments' [value]='department' (click)='onDepartment(department)'>-->
<!--              {{department.name}}-->
<!--            </mat-option>-->
          </mat-select>
        </div>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='position'>Chức vụ <span class='star'>*</span></label>
          <mat-select id='position' class='form-control' formControlName='position'>
<!--            <mat-option *ngFor='let position of positions' [value]='position'>-->
<!--              {{position.name}}-->
<!--            </mat-option>-->
          </mat-select>
        </div>
      </div>
      <div class='row mt-3'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='isFlatSalary'>Loại lương <span class='star'>*</span></label>
          <mat-select  id='isFlatSalary' class='form-control' formControlName='isFlatSalary'>
            <mat-option value='flat'>
              Lương cố định
            </mat-option>
            <mat-option value='notFlat'>
              Lương không cố định
            </mat-option>
          </mat-select>
        </div>
        <div class='col-sm' [formGroup]='formGroup'>
          <label >Email </label>
          <input class='form-control' type='text' formControlName='email' >
        </div>
      </div>
      <div class='mt-3' [formGroup]='formGroup'>
        <label for='workedAt'>Ngày vào làm chính thức</label><span class='star'>*</span>
        <input
          id='workedAt'
          type='date'
          class='form-control'
          formControlName='workedAt'
        >
      </div>
      <div class='mt-3' [formGroup]='formGroup'>
        <label for='createdAt'>Ngày vào làm </label><span class='star'>*</span>
        <input
          id='createdAt'
          type='date'
          class='form-control'
          formControlName='createdAt'
        >
      </div>
      <div class='row mt-3' *ngIf='data !== null' [formGroup]='formGroup'>
        <div class='col-sm'>
          <label for='facebook'>Facebook</label><span class='star'>*</span>
          <input
            id='facebook'
            type='text'
            class='form-control'
            formControlName='facebook'
          >
        </div>
        <div class='col-sm'>
          <label for='zalo'>Zalo</label><span class='star'>*</span>
          <input
            id='zalo'
            type='number'
            class='form-control'
            formControlName='zalo'
          >
        </div>
      </div>
      <div class='row d-flex mt-3 justify-content-center'>
        <button type='button' mat-dialog-close class='btn btn-secondary'>Huỷ</button>
        <button type='submit' mat-dialog-close class='btn btn-dark ml-2'> Xác nhận</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
