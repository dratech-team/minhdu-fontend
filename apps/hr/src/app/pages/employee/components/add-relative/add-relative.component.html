<h2 mat-dialog-title>Thêm Người thân</h2>
<mat-dialog-content class='mat-typography'>
  <form [formGroup]='formGroup' (submit)='onSubmit()'>
    <div class='form-group'>
      <div class='row'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='name'>Họ và tên<span>*</span>
          </label>
          <input type='text' class='form-control' id='name' placeholder='Trần Hữu Long' formControlName='name'>
        </div>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='address'>Địa chỉ</label>
          <input
            class='form-control'
            formControlName='address'
            id='address'
            placeholder='Tạp hoá Xuân Phước Hiệp'
            type='text'
          >
        </div>
      </div>
      <div class='row mt-3'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label for='cmnd'>CMND/CCCD <span>*</span></label>
          <input type='number' class='form-control' id='cmnd' placeholder='215421236' formControlName='identify'>
        </div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-sm' [formGroup]='formGroup'>
        <label for='phone'>Số điện thoại <span>*</span></label>
        <input type='tel' class='form-control' id='phone' placeholder='0337552146' formControlName='phone'>
      </div>
      <div class='col-sm' [formGroup]='formGroup'>
        <label for='birthday'>Ngày sinh <span>*</span></label>
        <input type='date' id='birthday' class='form-control' formControlName='birthday'>
      </div>
      <div class='col-sm' [formGroup]='formGroup'>
        <label for='gender'>Giới tính<span>*</span></label>
        <div id='gender'>
          <mat-radio-group class='d-flex justify-content-around' formControlName='gender'>
            <mat-radio-button value='MALE'>Nam</mat-radio-button>
            <mat-radio-button value='FEMALE'>Nữ</mat-radio-button>
            <mat-radio-button value='OTHER'>Khác</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </div>
    <div class='row mt-3' [formGroup]='formGroup'>
      <div class='col-sm'>
        <label for='address'>Email</label>
        <input
          class='form-control'
          formControlName='email'
          id='email'
          placeholder='abc@gmail.com'
          type='text'
        >
      </div>

    </div>
    <div class='row mt-3' [formGroup]='formGroup'>
      <div class='col-sm'>
        <label for='career'>Nghề nghiệp</label>
        <input
          class='form-control'
          formControlName='career'
          id='career'
          placeholder='nông'
          type='text'
        >
      </div>

    </div>
    <div class='row mt-3' [formGroup]='formGroup'>
      <div class='col-sm'>
        <label for='relationship'>Quan hệ</label>
        <input
          class='form-control'
          formControlName='relationship'
          id='relationship'
          placeholder='cha'
          type='text'
        >
      </div>

    </div>

    <div class='row d-flex mt-3 justify-content-center'>
      <button type='button' mat-dialog-close class='btn btn-secondary'>Huỷ</button>
      <button type='submit' mat-dialog-close class='btn btn-dark ml-2'> Xác nhận</button>
    </div>
  </form>
</mat-dialog-content>
