<div class='main-popup'>
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='../../../../../assets/img/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <div class='title-popup'>
    <span>{{data.leftAt?'Khôi phục nhân viên': 'Xóa nhân viên'}}</span>
  </div>
  <div class='mt-2'>
    <form [formGroup]='formGroup' *ngIf='!data.leftAt'>
      <label class='title-child'>Ngày nghỉ việc</label>
      <input type='date' class='form-control' formControlName='leftAt'>
    </form>
    <div class='mt-4 ' mat-dialog-actions>
      <button class='btn btn-dark ml-2'  (click)='submit()'>Đồng ý</button>
    </div>
  </div>
</div>
