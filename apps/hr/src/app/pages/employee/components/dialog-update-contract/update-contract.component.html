<div class='px-3 py-3 main-popup'>
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='../../../../../assets/img/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <div>
    <h3 class='font-weight-bold '>Xác nhận hợp đồng</h3>
    <form [formGroup]='formGroup' class='px-4'>
      <div class='form-group '>
        <div class='row  '>
          <span> Ngày kí hợp đồng </span>
          <input type='date' class='form-control mt-2' formControlName='createdAt'>
        </div>
        <div class='row mt-3 '>
          <span> Ngày kết thúc hợp đồng</span>
          <input type='date' class='form-control mt-2' formControlName='expiredAt'>
        </div>
      </div>
    </form>
    <div class='footer-popup row mt-3 ml-2'>
      <button mat-dialog-close class='btn btn-cancel mr-3 '>Hủy</button>
      <button mat-dialog-close (click)='onSubmit()' class='btn btn-ok '>Xác nhận</button>
    </div>
  </div>
</div>
