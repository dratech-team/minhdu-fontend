<div class='main-popup' style='width: 500px'>
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='../../../../../assets/img/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <h2 mat-dialog-title>Bản mẫu</h2>
  <mat-dialog-content class='mat-typography'>
    <form [formGroup]='formGroup'>
      <div class='m-4'>
        <div class=' main-popup mt-2'>
          <div><span class='main-title'>Khối lương</span><span class='star'>*</span></div>
          <nz-select formControlName='block' style="width: 100%" [compareWith]="compareFN">
            <nz-option *ngFor='let item of blockSalary' [nzValue]='item'>{{item.title}}</nz-option>
          </nz-select>
        </div>
        <div class=' main-popup mt-2'>
          <div><span class='main-title'>Tiêu đề</span><span class='star'>*</span></div>
          <input class='form-control mt-1' type='text' formControlName='title'>
        </div>
        <div *ngIf="formGroup.value.type === salaryTypeEnum.ABSENT">
          <div class="mt-2">
            <div><span class='main-title'>Khấu trừ theo</span><span class='star'>*</span></div>
            <nz-radio-group formControlName="priceType">
              <label nz-radio *ngFor="let item of formGroup.value.block.priceTypes" [nzValue]="item.value">{{item.name}}</label>
            </nz-radio-group>
          </div>
          <div class="mt-2" *ngIf="formGroup.value.priceType !== priceTypeEnum.INPUT">
            <div><span class='main-title'>Số ngày</span><span class='star'>*</span></div>
            <div class="d-flex">
              <nz-radio-group formControlName="days">
                <label nz-radio [nzValue]="1">Ngày công chuẩn</label>
                <label nz-radio [nzValue]="0">
                  tuỳ chọn
                </label>
              </nz-radio-group>
              <input placeholder="Nhập số ngày" style="width: 150px" *ngIf="formGroup.value.days === 0" type="number"
                     nz-input/>
            </div>
          </div>
          <div class=' main-popup mt-2' *ngIf="formGroup.value.priceType === priceTypeEnum.INPUT">
            <div><span class='main-title'>Đơn giá</span></div>
            <input class='form-control mt-1' type='text' formControlName='price' placeholder='200,000' inputCurrency>
          </div>
          <div class='d-flex mt-2'>
            <div><span class='main-title'>Ràng buộc ngày lễ:</span></div>
            <label class="ml-2" nz-checkbox></label>
          </div>
          <div class='d-flex mt-2'>
            <div><span class='main-title'>Ràng buộc tăng ca:</span></div>
            <label class="ml-2" nz-checkbox></label>
          </div>
        </div>
        <div class=' main-popup mt-2' *ngIf="formGroup.value.type !== salaryTypeEnum.ABSENT">
          <div><span class='main-title'>Đơn giá</span></div>
          <input class='form-control mt-1' type='text' formControlName='price' placeholder='200,000' inputCurrency>
        </div>
      </div>
    </form>
  </mat-dialog-content>
  <div class='row ml-2 mt-2'>
    <button (click)='onSubmit()' class=' btn btn-ok ml-2'>Lưu</button>
  </div>
</div>
