<app-header class='custom-header' [navbarBrandRouterLink]="['/dashboard']" [fixed]='true'
            [navbarBrandFull]="{src: 'assets/img/logo.png', width: 89, height: 25, alt: 'CoreUI Logo'}"
            [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'CoreUI Logo'}"
            [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
  <ul class='nav navbar-nav ml-auto'>
    <li class='nav-item dropdown'>
      <a (click)='detailAccount()' class='nav-link' data-toggle='dropdown' role='button' aria-haspopup='true'
         aria-expanded='false'>
        <img src='assets/img/uranus.png' class='img-avatar' alt='contact@uranus-solutions.com' />
      </a>
    </li>
  </ul>
</app-header>
<div class='custom-body app-body'>
  <app-sidebar #appSidebar [fixed]='true' [display]="'lg'" [minimized]='sidebarMinimized'
               (minimizedChange)='toggleMinimize($event)'>
    <app-sidebar-nav [navItems]='navItems' [perfectScrollbar] [disabled]='appSidebar.minimized'>
    </app-sidebar-nav>
    <app-sidebar-footer>
      <a *ngIf='role === roleEnum.ADMIN ' (click)='signUp()' class=' pointer text-left dropdown-item settings'
         style='color: white'> Tạo tài khoản</a>
      <a (click)='logout()' class='pointer text-left dropdown-item' style='color: red'> Logout</a>
    </app-sidebar-footer>
  </app-sidebar>
  <main class='main'>
    <cui-breadcrumb>
      <li class='breadcrumb-menu d-md-down-none'>
      </li>
    </cui-breadcrumb>
    <div class='container-fluid'>
      <router-outlet>
      </router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <span><a href='https://dratech-solutions.com/' target='_blank'>Dratech Solutions</a> &copy; 2021.</span>
  <span class='ml-auto'>Powered by <a href='https://dratech-solutions.com/' target='_blank'>Công ty TNHH giải pháp phần
            mềm Dratech</a></span>
</app-footer>
