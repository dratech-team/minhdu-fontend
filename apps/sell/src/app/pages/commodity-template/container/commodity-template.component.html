<div class='d-flex mt-2 mb-2 ml-4 mr-4'>
  <div
    class='d-flex flex-column border ml-3 p-2'
    style='height: 75vh; width: 250px; overflow-y: scroll'
  >
    <nz-collapse>
      <nz-collapse-panel nzHeader='Tìm kiếm' nzActive='true'>
        <div [formGroup]='formGroup'>
          <input
            nz-input
            class='form-control'
            type='search'
            formControlName='search'
          />
        </div>
      </nz-collapse-panel>
    </nz-collapse>
  </div>
  <div class='d-flex flex-column ml-2' style='width: 80vw'>
    <div class='ml-2 d-flex justify-content-between'>
      <div class='font-xl font-weight-bold'>Quản lý dòng gà</div>
      <div>
        <div>
          <button nz-button nzType='primary' nzGhost class='ml-2' (click)='onAdd()'>
            Thêm
          </button>
        </div>
      </div>
    </div>
    <div>
      <div class='mb-1'>
        <span class='font-weight-bold'>Tổng :</span> {{ total$ | async }}
      </div>
      <nz-table
        #tableTemplate
        *ngIf='templates$ | async as templates'
        nzSize='middle'
        nzShowPagination='false'
        [nzScroll]="{ x: '', y: '58vh' }"
        [nzLoading]='(loading$ | async) && (total$ | async) === 0'
        [nzData]='templates'
      >
        <thead>
        <tr>
          <th nzLeft nzWidth='60px'>STT</th>
          <th>Mã</th>
          <th>Tên loại gà</th>
        </tr>
        </thead>
        <tbody>
        <tr class='pointer'
            *ngFor='let template of tableTemplate.data; let i = index'
            (click)='onUpdate(template)'
            (contextmenu)='onContextMenu($event, menu)'
        >
          <nz-dropdown-menu #menu='nzDropdownMenu'>
            <ul class='context-menu' nz-menu>
              <li nz-menu-item *ngFor='let item of menus' (click)='item.click(template)'>
                {{item.title}}
              </li>
            </ul>
          </nz-dropdown-menu>
          <td nzLeft>{{ i + 1 + (tableTemplate.nzPageIndex - 1) * 10 }}</td>
          <td>{{ template.code }}</td>
          <td>{{ template.name }}</td>
        </tr>
        <tr
          *ngIf="
              ((count$ | async) || 0) < ((total$ | async) || 0) &&
              (total$ | async) !== 0
            "
        >
          <td colspan="17">
            <div
              class="w-100 d-flex justify-content-start"
              style="position: relative"
            >
              <button
                (click)="onLoadMore()"
                style="position: sticky; left: 45vw"
                nz-button
                nzType="primary"
                [nzLoading]="loading$ | async"
              >
                Tải thêm {{ remain$ | async }} giống gà
              </button>
            </div>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
