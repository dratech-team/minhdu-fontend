<div class='animated fadeIn container mb-3 ' style='min-height: 80vh!important;'>

  <div class='row'   *ngIf='(commodity$ | async)  as commodity'>
    <div class='row mt-5'>
      <div class=' main-title  mr-5' style='font-size: 20px'>
        Chi tiết sản phẩm
      </div>
    </div>
  </div>

  <div class='row mt-5' style='color:#80828B'  *ngIf='(commodity$ | async)  as commodity'>
    <div class='col-12'>
      <div class='row d-flex align-items-center'>
        <div class='col-2 align-items-center title-table'>Thông tin chung</div>
        <button
          data-toggle='tooltip'
          data-placement='top'
          title=' chỉnh sửa '
          class='edit animated'
          (click)='updateCommodity(commodity)'>
          <img style='height: 15px;' src='/assets/icon/share/pencil-fill.svg' alt='edit icon'>
        </button>
      </div>
      <div class='row mt-3'>
        <div class='col-6  form-group'>
          <div class='row ml-1 align-items-center'>
            <div class='col-md-4 py-2 title-employee title-detail'>
              <span>Tên sản phẩm :</span>
            </div>
            <div class='col-md-8 py-2 '>
            <span class='contain-detail' style=' color: #3C3B54'>
             {{commodity?.name}}
            </span>
            </div>
          </div>
          <div class='row ml-1 align-items-center'>
            <div class='col-md-4 py-2 title-employee title-detail'>
              <span>Mã sản phẩm :</span>
            </div>
            <div class='col-md-8 py-2 '>
            <span class='contain-detail' style=' color: #3C3B54'>
             {{commodity?.code}}
            </span>
            </div>
          </div>
          <div class='row ml-1 align-items-center'>
            <div class='col-md-4 py-2 title-employee title-detail'>
              <span>Giá sản phẩm :</span>
            </div>
            <div class='col-md-8 py-2 '>
            <span class='contain-detail' style=' color: #3C3B54'>
             {{commodity?.price}}
            </span>
            </div>
          </div>
          <div class='row ml-1 align-items-center'>
            <div class='col-md-4 py-2 title-employee title-detail'>
              <span>số lượng:</span>
            </div>
            <div class='col-md-8 py-2 '>
            <span class='contain-detail' style=' color: #3C3B54'>
             {{commodity?.amount}}
            </span>
            </div>
          </div>
        </div>
        <div class='col-6  form-group'>
        </div>
      </div>
      <div class='col-12 mt-5'>
        <div class='row d-flex align-items-center '>
          <div class='row align-items-center title-table mr-4'>Hóa đơn</div>
        </div>
        <div class='mt-3 '>
          <table class='mt-3'>
            <tr>
              <th class='text-center'> Mã hóa đơn </th>
              <th class='text-center'>Ngày thanh toán </th>
              <th class='text-center'>Ngày xuất hóa đơn</th>
              <th class='text-center'>Thanh toán</th>
              <th class='text-center'>Hình thức thanh toán</th>
              <th class='text-center'>Hàng hóa</th>
            </tr>

          </table>
        </div>
      </div>

    </div>
  </div>
</div>
