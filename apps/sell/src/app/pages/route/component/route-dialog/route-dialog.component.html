<div class='px-2 py-3 main-popup'>
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='assets/icon/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <form [formGroup]='formGroup' (submit)='onSubmit()'>
    <mat-tab-group dynamicHeight>
      <mat-tab class='col-12 ' label='Thông tin tuyến đường'>
        <div [formGroup]='formGroup' class='px-3' style='height: 35vh; overflow-y: scroll'>
          <div class='form-group'>
            <div class='row mt-2'>
              <div class='col-sm' [formGroup]='formGroup'>
                <label for='name'>Tên tuyến đường<span class='star'>*</span>
                </label>
                <input
                  type='text'
                  class='form-control'
                  id='name'
                  formControlName='name'
                  placeholder='Tuyến Bình Định - Hà Nội'
                >
              </div>
              <div class='col-sm' [formGroup]='formGroup'>
                <label for='driver'>Tên tài xế<span class='star'>*</span>
                </label>
                <input
                  type='text'
                  class='form-control'
                  id='driver'
                  formControlName='driver'
                  placeholder='Trần Văn A'
                >
              </div>
            </div>

            <div class='row mt-2'>
              <div class='col-sm' [formGroup]='formGroup'>
                <label for='driver'>Tên nhà xe
                </label>
                <input
                  type='text'
                  class='form-control'
                  id='garage'
                  formControlName='garage'
                  placeholder='nhà xe Phước Sơn'
                >
              </div>
              <div class='col-sm' [formGroup]='formGroup'>
                <label for='endedAt'>Biển số xe</label><span class='star'>*</span>
                <input
                  class='form-control'
                  formControlName='bsx'
                  id='bsx'
                  type='text'
                  placeholder='77c-55555'
                >
              </div>
            </div>
            <div class='row mt-3'>
              <div class='col-sm' [formGroup]='formGroup'>
                <label for='startedAt'>Ngày bắt đầu</label><span class='star'>*</span>
                <input
                  class='form-control'
                  formControlName='startedAt'
                  id='startedAt'
                  type='date'
                >
              </div>
              <div class='col-sm' [formGroup]='formGroup'>
                <label for='endedAt'>Ngày Kết thúc</label><span class='star'>*</span>
                <input
                  class='form-control'
                  formControlName='endedAt'
                  id='endedAt'
                  type='date'
                >
              </div>
            </div>
          </div>
        </div>
      </mat-tab>
      <mat-tab class='col-12 ' label='Chọn đơn hàng'>
        <app-pick-order [orderIdsOfRoute]='orderIdsOfRoute' [orders$]='orders$'
                        (checkEvent)='pickOrders($event)'></app-pick-order>
      </mat-tab>
    </mat-tab-group>
    <div class='footer-popup row ml-4 mt-3'>
      <button mat-dialog-close class='btn btn-cancel mr-3 '>Hủy</button>
      <button type='submit' mat-dialog-close class='btn btn-ok '>Lưu</button>
    </div>
  </form>
</div>
