<div class="px-5 py-3 main-popup">
  <div mat-dialog-close class="close-popup">
    <span class="mr-1"> close</span>
    <div class="x-popup">
      <img src="./assets/icon/share/x2-lg.svg" alt="cancel">
    </div>
  </div>
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <mat-tab-group (selectedTabChange)="tabChanged($event)" dynamicHeight >
      <mat-tab class="col-12 " label='Thông tin đơn hàng'>
            <div [formGroup]='formGroup' >
              <div class='form-group'>
                <div class='row'>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='createdAt'>Ngày tạo đơn hàng<span class='star'>*</span>
                    </label>
                    <input type='date' class='form-control' id='createdAt'  formControlName='createdAt'>
                  </div>
                </div>
                <div class='row mt-3'>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='explain'>Diễn giải<span class='star'>*</span></label>
                    <input type='text' class='form-control' id='explain' formControlName='explain'>
                  </div>
                </div>
                <div class='row mt-3'>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='currency'>Đơn vị tiền tệ<span class='star'>*</span></label>
                    <mat-select id='currency' class='form-control' formControlName='currency'>
                      <mat-option value='{{CurrencyUnit.EUR}}'>
                        Euro
                      </mat-option>
                      <mat-option value='{{CurrencyUnit.CNY}}'>
                        Nhân dân tệ
                      </mat-option>
                      <mat-option value='{{CurrencyUnit.GBP}}'>
                        Bảng anh
                      </mat-option>
                      <mat-option value='{{CurrencyUnit.JPY}}'>
                        Yên Nhật
                      </mat-option>
                      <mat-option value='{{CurrencyUnit.MMK}}'>
                        Kyat
                      </mat-option>
                      <mat-option value='{{CurrencyUnit.MYR}}'>
                        Ringgit
                      </mat-option>
                      <mat-option value='{{CurrencyUnit.USD}}'>
                        Đô la mỹ
                      </mat-option>
                      <mat-option value='{{CurrencyUnit.VND}}'>
                        Việt Nam đồng
                      </mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class='row mt-3'>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='payType'>Loại thanh toán<span class='star'>*</span></label>
                    <mat-select id='payType' class='form-control' formControlName='payType'>
                      <mat-option value='{{payType.CASH}}'>
                        Tiền mặt
                      </mat-option>
                      <mat-option value='{{payType.TRANSFER}}'>
                        Chuyển khoản
                      </mat-option>
                    </mat-select>
                  </div>
                </div>
                <div class='row mt-3'>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='paidTotal'>Tổng thanh toán<span class='star'>*</span></label>
                    <input type='number' class='form-control' id='paidTotal' formControlName='paidTotal'>
                  </div>
                </div>
                <div class='row mt-3'>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='paidAt'>Thanh toán:<span class='star'>*</span></label>
                   <mat-checkbox  class='ml-3' formControlName='paidAt' id='paidAt'></mat-checkbox>
                  </div>
                </div>
              </div>
              </div>
      </mat-tab>
      <mat-tab  class="col-12 " label="Chọn khách hàng">
        <app-pick-customer (checkEvent)='pickCustomers($event)'></app-pick-customer>
      </mat-tab>
      <mat-tab  class="col-12 " label="Chọn Hàng hóa">
        <app-pick-commodity (checkEvent)='pickCustomers($event)'></app-pick-commodity>
      </mat-tab>
    </mat-tab-group>
    <div class="footer-popup row ml-4">
      <button mat-dialog-close class="btn btn-cancel mr-3 ">Hủy</button>
      <button type="submit" [mat-dialog-close]="onSubmit()" class="btn btn-ok ">Lưu</button>
      <button type="button" class="btn  award"  data-toggle="tooltip"
              data-placement="left"
              title="xóa">
      </button>
    </div>
  </form>
</div>
