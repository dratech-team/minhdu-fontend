<nz-steps *ngIf="!data?.isUpdate" nzSize="small" [nzCurrent]="stepIndex">
  <nz-step nzTitle="Thông tin đơn hàng"></nz-step>
  <nz-step nzTitle="Chọn khách hàng"></nz-step>
  <nz-step nzTitle="Chọn hàng hoá"></nz-step>
</nz-steps>
<ng-template [ngIf]="stepIndex === 0">
  <form [formGroup]='formGroup' class="py-4">
    <div>
      <div>
        <div class="row">
          <div class='col-sm'>
            <label for='createdAt'>Ngày tạo đơn hàng<span class='star'>*</span>
            </label>
            <input type='date' class='form-control' id='createdAt' [readOnly]="data?.isUpdate"
                   formControlName='createdAt'
                   [ngClass]="{ 'is-invalid': submitted && checkValid.createdAt.errors?.required }">
            <div *ngIf='submitted && checkValid.createdAt.errors?.required' class='invalid-feedback'>
              <div>Chưa nhập ngày tạo đơn hàng</div>
            </div>
          </div>
          <div class='col-sm' >
            <label>Ngày hẹn giao
            </label>
            <input type='date' class='form-control' formControlName='endedAt'>
          </div>
        </div>
        <div class='row mt-2'>
          <div class='col-sm' >
            <label for='explain'>Diễn giải</label>
            <input type='text' class='form-control' id='explain' formControlName='explain'>
          </div>
          <div class='col-sm'>
            <label for='deliveredAt'>Ngày nhận hàng</label>
            <input type='date' class='form-control' id='deliveredAt' formControlName='deliveredAt'>
          </div>
        </div>
        <app-pick-location
          [isUpdate]="!!data?.order"
          [province]='data?.order?.province'
          [district]='data?.order?.district'
          [ward]='data?.order?.ward'
          [isRequiredDistrict]='false'
          [isRequiredWard]='false'
          [formGroup]='formGroup'
          [form]='checkValid'
          [submitting]='submitted'
        >
        </app-pick-location>
      </div>
    </div>
  </form>
</ng-template>
<ng-template [ngIf]="stepIndex === 1">
  <div class="pt-2">
    <app-pick-customer [pickOne]="true" [formGroup]="formGroup">
    </app-pick-customer>
  </div>
</ng-template>
<ng-template [ngIf]="stepIndex === 2">
  <div class="pt-2">
    <app-pick-commodity [formGroup]="formGroup">
    </app-pick-commodity>
  </div>
</ng-template>
<div class='footer-popup mt-3 d-flex' *ngIf="data?.isUpdate else footer">
  <button nz-button nzType="primary" (click)='onSubmit()' [nzLoading]="(added$|async) === false">Xác nhận</button>
  <button nz-button nzType="default" data-toggle='tooltip'
          data-placement='left'
          title='xóa'>
  </button>
</div>
<ng-template #footer>
  <div class="mt-2">
    <button class="mr-2" nz-button nzType="default" (click)="pre()" *ngIf="stepIndex > 0">
      <span>Trở lại</span>
    </button>
    <button class="mr-2" nz-button nzType="primary" (click)="next()" *ngIf="stepIndex < 2">
      <span>Tiếp theo</span>
    </button>
    <button nz-button nzType="primary" [nzLoading]="(added$|async) === false" (click)="onSubmit()"
            *ngIf="stepIndex === 2">
      <span>Xác nhận</span>
    </button>
  </div>
</ng-template>
