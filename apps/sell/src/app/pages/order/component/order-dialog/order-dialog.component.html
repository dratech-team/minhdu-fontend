<div class=" py-3 main-popup">
  <div mat-dialog-close class="close-popup">
    <span class="mr-1"> close</span>
    <div class="x-popup">
      <img src="./assets/icon/share/x2-lg.svg" alt="cancel">
    </div>
  </div>
  <form [formGroup]="formGroup" >
    <mat-tab-group dynamicHeight >
       <mat-tab class="col-12  " label='Thông tin đơn hàng' >
            <div [formGroup]='formGroup'  style='height: 30vh'>
              <div class='form-group' style='margin: 5% 10%'>
                <div class='row'>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='createdAt'>Ngày tạo đơn hàng<span class='star'>*</span>
                    </label>
                    <input type='date' class='form-control' id='createdAt' readonly='readonly'  formControlName='createdAt' >
                  </div>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='explain'>Diễn giải<span class='star'>*</span></label>
                    <input type='text' class='form-control' id='explain' formControlName='explain'>
                  </div>
                </div>
                <div class='row mt-3'>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='nation'>Quốc gia<span class='star'>*</span></label>
                    <mat-select
                      id='nation'
                      class='form-control'
                      formControlName='nation'
                    >
                      <mat-option *ngFor='let nation of nations$ | async' [value]='nation.id' (click)='onNation(nation)'>
                        {{nation.name}}
                      </mat-option>
                    </mat-select>
                  </div>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='province'>Tỉnh<span class='star'>*</span></label>
                    <mat-select
                      id='province'
                      class='form-control'
                      formControlName='province'
                    >
                      <mat-option *ngFor='let province of provinces ' [value]='province.id' (click)='onProvince(province)'>
                        {{province.name}}
                      </mat-option>
                    </mat-select>
                  </div>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='district'>QUận/Huyện <span class='star'>*</span></label>
                    <mat-select id='district' class='form-control' formControlName='district'>
                      <mat-option *ngFor='let district of districts' [value]='district.id' (click)='onDistrict(district)'>
                        {{district.name}}
                      </mat-option>
                    </mat-select>
                  </div>
                  <div class='col-sm' [formGroup]='formGroup'>
                    <label for='ward'>Xã/Phường <span class='star'>*</span></label>
                    <mat-select id='ward' class='form-control' formControlName='ward'>
                      <mat-option *ngFor='let ward of wards' [value]='ward.id'>
                        {{ward.name}}
                      </mat-option>
                    </mat-select>
                  </div>
                </div>
              </div>
              </div>
      </mat-tab>
      <mat-tab class="col-12 pt-2 " label="Chọn hàng hóa">
        <div class='mt-2'>
          <app-pick-commodity [commodities]='commodities'  (checkEvent)='pickCommodity($event)'></app-pick-commodity>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="footer-popup row ml-4">
      <button mat-dialog-close class="btn btn-cancel mr-3 ">Hủy</button>
      <button  mat-dialog-close  (click)="onSubmit()" class="btn btn-ok ">Lưu</button>
      <button type="button" class="btn award"  data-toggle="tooltip"
              data-placement="left"
              title="xóa">
      </button>
    </div>
  </form>
</div>
