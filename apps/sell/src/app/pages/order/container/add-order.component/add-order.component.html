<div class='d-flex justify-content-sm-end' style='width: 100%'>
  <div class='mr-5 d-flex flex-row mt-3 '>
    <button (click)='onSubmit()' class='btn btn-primary mr-3 '>Lưu</button>
    <button class='btn btn-cancel '>hủy</button>
  </div>

</div>
<div class='px-5 py-3 container ' style='min-height: 82vh '>
  <div class='row h3 mt-3 d-flex align-items-center' style='margin-left: 18%'>
    Thêm đơn hàng
  </div>
  <form [formGroup]='formGroup' class='mt-3'>
    <div [formGroup]='formGroup' style='margin: auto' class='col-8'>
      <div class='form-group'>
        <div class='row'>
          <div class='col-sm' [formGroup]='formGroup'>
            <label for='createdAt'>Ngày tạo đơn hàng<span class='star'>*</span>
            </label>
            <input type='date' class='form-control' id='createdAt' formControlName='createdAt'>
          </div>
        </div>
        <div class='row mt-3'>
          <div class='col-sm' [formGroup]='formGroup'>
            <label for='explain'>Diễn giải<span class='star'>*</span></label>
            <input type='text' class='form-control' id='explain' formControlName='explain'>
          </div>
        </div>
        <div class='row mt-3'>
          <div class='col-sm' [formGroup]='formGroup'>
            <label for='currency'>Đơn vị tiền tệ<span class='star'>*</span></label>
            <mat-select id='currency' class='form-control' formControlName='currency'>
              <mat-option value='{{CurrencyUnit.EUR}}'>
                Euro
              </mat-option>
              <mat-option value='{{CurrencyUnit.CNY}}'>
                Nhân dân tệ
              </mat-option>
              <mat-option value='{{CurrencyUnit.GBP}}'>
                Bảng anh
              </mat-option>
              <mat-option value='{{CurrencyUnit.JPY}}'>
                Yên Nhật
              </mat-option>
              <mat-option value='{{CurrencyUnit.MMK}}'>
                Kyat
              </mat-option>
              <mat-option value='{{CurrencyUnit.MYR}}'>
                Ringgit
              </mat-option>
              <mat-option value='{{CurrencyUnit.USD}}'>
                Đô la mỹ
              </mat-option>
              <mat-option value='{{CurrencyUnit.VND}}'>
                Việt Nam đồng
              </mat-option>
            </mat-select>
          </div>
        </div>


        <div (click)='pickCustomers()' class=' mt-3 h5 d-flex align-items-center justify-content-center '
             style='
                   border: solid 1px #20a8d8;
                   height: 40px; border-radius:8px'
        >
          <img src='assets/icon/share/plus-lg.svg' alt='add' class='mr-1'>
          <span style='color:#20a8d8 '> Chọn khách hàng</span>
        </div>
        <div (click)='pickCommodities()' class=' mt-3 h5 d-flex align-items-center justify-content-center '
             style='
                   border: solid 1px #20a8d8;
                   height: 40px; border-radius:8px'
        >
          <img src='assets/icon/share/plus-lg.svg' alt='add' class='mr-1'>
          <span style='color:#20a8d8 '> Chọn hàng hóa</span>
        </div>
        <div (click)='pickRoute()' class=' mt-3 h5 d-flex align-items-center justify-content-center '
             style='
                   border: solid 1px #20a8d8;
                   height: 40px; border-radius:8px'
        >
          <img src='assets/icon/share/plus-lg.svg' alt='add' class='mr-1'>
          <span style='color:#20a8d8 '> Chọn tuyến đường</span>
        </div>
      </div>
    </div>
  </form>
</div>
