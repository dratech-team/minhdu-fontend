<div class='px-5 py-3 container '  >
  <form [formGroup]='formGroup' class='mt-3' style='width: 100%'>
    <div class='d-flex justify-content-between'>
      <div class='row h3 ml-2 '>
        Thêm đơn hàng
      </div>
      <div class=' d-flex flex-row  '>
        <button  (click)='onSubmit()' class='btn btn-primary mr-3 '>Lưu</button>
      </div>
    </div>
    <div [formGroup]='formGroup' >
      <div >
        <div class='row ml-2 mt-5'>
          <div class='col-4' [formGroup]='formGroup'>
            <label for='createdAt' class='h5'>Ngày tạo đơn hàng<span class='star'>*</span>
            </label>
            <input type='date' class='form-control' id='createdAt' formControlName='createdAt'>
          </div>
          <div class='col-4' [formGroup]='formGroup'>
            <label for='explain' class='h5'>Diễn giải<span class='star'>*</span></label>
            <input type='text' class='form-control' id='explain' formControlName='explain'>
          </div>
          <div class='col-4' [formGroup]='formGroup'>
            <label for='deliveredAt' class='h5'>Ngày giao hàng<span class='star'>*</span>
            </label>
            <input type='date' class='form-control' id='deliveredAt' formControlName='deliveredAt'>
          </div>
        </div>
        <div class='row mt-3 ml-2 d-flex flex-column'>
          <div class='ml-3 h5'>Nơi nhận hàng<span class='star'>*</span>
          </div>
          <div class='d-flex'>
            <app-pick-location class='col-12' [formGroup]='formGroup'></app-pick-location>
          </div>
        </div>
        <div class='mt-5'>
          <div class='h4 ml-2 mb-4 '>Chọn Khách hàng</div>
          <div class='border pb-2 pr-2'>
            <app-pick-customer  (checkEventPickOne)='pickCustomer($event)'
                                [customers]='customers' [pickOne]='true'></app-pick-customer>
          </div>


        </div>
        <div class='  my-5'>
          <div class='h4 ml-2 mb-4 '>Chọn hàng hóa</div>
          <div class='border p-2 ' style='width: 100%'>
            <app-pick-commodity  (checkEvent)='pickCommodities($event)'   [commodities]='Commodities' ></app-pick-commodity>
          </div>

        </div>
      </div>
    </div>
  </form>
</div>
