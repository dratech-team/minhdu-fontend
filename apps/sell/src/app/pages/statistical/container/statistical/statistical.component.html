<div class='px-5 main-customer'>
  <div class=' row '>
    <div class=' col-12 mt-5 d-flex flex-wrap ml-2   '>
      <div class='d-flex flex-column mt-4  col-xm-12 px-2 border w-100'
           style='height:470px ; margin-right: 1%; position: relative'
      >
        <div class='mt-2 d-flex justify-content-between'>
          <span class=' mt-2 ml-3 mb-1 title-chart'>Thống kê theo tỉnh</span>
          <app-pick-statical
            (EventStatistical)='onStatistical(filterOverview.NATION, $event)'
            (EventPrint)='printStatistical(api.SELL.STATISTICAL.STATISTICAL_PROVINCE_PRINT,$event)'
          ></app-pick-statical>
        </div>
        <div>
          <app-swim-lane-chart
            [data]='statisticalProvince'
            [labelX]='"Tỉnh thành"'
            [labelY]='labelYProvince'
            [legend]='true'
          >
          </app-swim-lane-chart>
        </div>
      </div>
    </div>
    <div class=' col-12 mt-5 d-flex flex-wrap ml-2   '>
      <div class='d-flex flex-column mt-4  col-xm-12 px-2 border w-100'
           style='height:470px ; margin-right: 1%; position: relative'
      >
        <div class='mt-2 d-flex justify-content-between'>
          <span class=' mt-2 ml-3 mb-1 title-chart'>Thống kê theo đại lý</span>
          <app-pick-statical
            [type]='filterOverview.AGENCY'
            (EventStatistical)='onStatistical(filterOverview.AGENCY, $event)'
            (EventPrint)='printStatistical(api.SELL.STATISTICAL.STATISTICAL_AGENCY_PRINT,$event)'
          ></app-pick-statical>
        </div>
        <div>
          <app-swim-lane-chart
            [data]='statisticalAgency'
            [labelX]='"Đại lý"'
            [labelY]='labelYProvince'
            [legend]='true'
          >
          </app-swim-lane-chart>
        </div>
      </div>
    </div>

    <div class=' col-12 mt-5 d-flex flex-wrap ml-2   '>
      <div class='d-flex flex-column mt-4  col-xm-12 px-2 border w-100'
           style='height:470px ; margin-right: 1%; position: relative'
      >
        <div class='mt-2 d-flex justify-content-between'>
          <span class=' mt-2 ml-3 mb-1 title-chart'>Thống kê theo năm</span>
          <app-pick-statical
            [type]='filterOverview.YEAR'
            (EventStatistical)='onStatistical(filterOverview.YEAR, $event)'
            (EventPrint)='printStatistical(api.SELL.STATISTICAL.STATISTICAL_AGENCY_PRINT,$event)'
          ></app-pick-statical>
        </div>
        <div>
          <app-swim-lane-chart
            [data]='statisticalAgency'
            [labelX]='"Năm"'
            [labelY]='labelYProvince'
            [legend]='true'
          >
          </app-swim-lane-chart>
        </div>
      </div>
    </div>

    <div class=' col-12 mt-3 d-flex flex-wrap ml-2 '>
      <div class='d-flex flex-column mt-4 col-xm-12 border  p-1'
           [ngStyle]='{"width":statisticalPotential.length < 6 ? "49%": "99%"}'
           style='height: 470px; margin-right: 1%;  position: relative'>
        <div class='d-flex justify-content-sm-end'>
        </div>
        <span class='ml-3 mb-3 mt-3 title-chart'>Thống kê khách tiềm năng theo tỉnh</span>
        <div class='chart' [ngStyle]='{"overflow-x":statisticalPotential.length === 0? "hidden":"scroll" }'
        >
          <app-staked-vertical-chart
            [data]='statisticalPotential'
            [legend]='true'
            [labelY]='"Khách hàng"'
            [labelX]='"Tỉnh Thành"'>
          </app-staked-vertical-chart>
        </div>
      </div>
    </div>
    <div class=' col-12 mt-3 mb-5 d-flex flex-wrap ml-2'>
      <div class='d-flex flex-column mt-4 col-xm-12 border  p-1'
           [ngStyle]='{"width":statisticalCustomerData.length < 6 ? "49%": "99%"}'
           style='height: 470px;margin-right: 1%; position: relative'>
        <div class='d-flex justify-content-sm-end'>
          <div>
            <button mat-button [matMenuTriggerFor]='menu' style='min-width: 0; line-height: normal'>
              <img class=' pointer' src='/assets/icon/sell-layout/gear.svg'
                   alt='setting'>
            </button>
            <mat-menu #menu='matMenu'>
              <button mat-menu-item >Nợ</button>
              <button mat-menu-item >Đơn hàng
              </button>
            </mat-menu>
          </div>
        </div>
        <span class='ml-3 mb-3 mt-3 title-chart'>Thống kê theo khách hàng</span>
        <div class='chart' [ngStyle]='{"overflow-x":statisticalCustomerData.length === 0? "hidden":"scroll" }'>
          <app-staked-vertical-chart
            [data]='statisticalCustomerData'
            [legend]='true'
            [labelY]='labelYCustomer'
            [labelX]='"Khách hàng"'>
          </app-staked-vertical-chart>
        </div>
      </div>
    </div>
  </div>
</div>
