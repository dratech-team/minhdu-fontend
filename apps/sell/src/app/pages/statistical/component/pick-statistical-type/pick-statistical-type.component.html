<form [formGroup]='formGroup' class='d-flex p-2'>
  <div class='ml-2'>
    <span class='font-weight-bold font-sm'> Chọn Loại thống kê</span>
    <mat-select class='form-control mt-1' formControlName='option'>
      <mat-option [hidden]='type === filterOverview.AGENCY' value='{{optionOverview.CUSTOMER}}'> Khách hàng</mat-option>
      <mat-option value='{{optionOverview.SOLD}}'> Gà bán</mat-option>
      <mat-option value='{{optionOverview.SALES}}'> Doanh thu</mat-option>
      <mat-option *ngIf='type === filterOverview.AGENCY' value='{{optionOverview.SALES}}'> Công nợ</mat-option>
    </mat-select>
  </div>
  <div class='ml-2'>
    <span class='font-weight-bold font-sm'>Từ ngày</span>
    <input type='date' class='form-control mt-1' formControlName='startedAt'>
  </div>
  <div class='ml-2'>
    <span class='font-weight-bold font-sm'> Đến ngày</span>
    <input type='date' class='form-control mt-1' formControlName='endedAt'>
  </div>
  <div class=' d-flex align-items-end mt-2'>
    <button type='submit' (click)='print()' class='btn btn-primary ml-2' style='height: 35px;width: 60px '>
      In
    </button>
  </div>
</form>
