<form [formGroup]='formGroup' autocomplete='off' (submit)='onSubmit()'>
  <div class='form-group'>
    <div class="d-flex flex-column">
      <div class="col">
        <label class="font-weight-bold">Nhập vào kho<span class='star'>*</span></label>
        <nz-select nzShowSearch
                   nzAllowClear
                   nzPlaceHolder="Chọn kho"
                   style="width: 100%"
                   formControlName="branch">
          <nz-option *ngFor="let branch of branches$|async" [nzLabel]="branch.name"
                     [nzValue]="branch"></nz-option>
        </nz-select>
      </div>
      <div class="col" style="width: 70vw">
        <minhdu-fontend-table-product
          [products]="(products$|async)||[]"
          [loading]="(loadingProduct$|async)||false"
          [pageSize]="pageSizeTable"
          [multiple]="true"
          (pageIndexChange)="onPaginationProduct($event)"
        >
        </minhdu-fontend-table-product>
      </div>
    </div>
    <div>
    </div>
    <div class='mt-3'>
      <div class='row d-flex mt-3 justify-content-center'>
        <button nz-button nzType="primary" (click)="onSubmit()">Xác nhận</button>
      </div>
    </div>
  </div>
</form>
