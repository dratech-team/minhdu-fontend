<div class="d-flex mt-2" style="height: 81vh">
  <div class="col-9 d-flex flex-column" style="height: 30vh">
    <div class="col-12 p-3 d-flex" style="background: white">
      <div class="px-2 col" *ngFor="let menu of menuDashboardConstant">
        <minhdu-fontend-menu-dashboard
          [mainColor]="menu.mainColor"
          [title]="menu.title"
          [titleButton]="menu.titleButton"
          [description]="menu.description"
          (eventClickButton)="onRedirect('san-pham')"
        >
        </minhdu-fontend-menu-dashboard>
      </div>
    </div>
    <div class="px-2 mt-2 d-flex flex-column" style="background: white">
      <div class="font-weight-bold ml-3">Hướng Dẫn sử dụng</div>
      <div style="height: 44vh; overflow-y: scroll">
        <div class="d-flex flex-column">
          <div *ngFor="let item of itemManualDashboardConstant">
            <minhdu-fontend-item-user-manual-dashboard
              [title]="item.title"
              [description]="item.description"
              [readingTime]="item.readingTime"
            >
            </minhdu-fontend-item-user-manual-dashboard>
          </div>
        </div>
        <div class="d-flex justify-content-end align-items-center">
          <span class="mr-2 mb-2" style="color: #0088ff">Xem thêm</span>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3 d-flex flex-column">
    <div class="p-2">
      <span class="font-weight-bold font-lg">Hoạt động gần đây</span>
    </div>
  </div>
</div>
