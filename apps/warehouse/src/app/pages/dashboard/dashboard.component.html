<div class='p-3'>
  <div class='col-3'>
    <div class='mt-2 d-flex'>
      <div class='h3 mb-0'>Kho</div>
      <div>
        <div class='ml-3'>
          <mat-select style='min-width: 150px' id='type' class='form-control' [formControl]='selectWarehouse'>
            <mat-option *ngFor='let item of warehouse$ | async' [value]='item.name'>{{item.name}}</mat-option>
          </mat-select>
        </div>
      </div>
    </div>
    <div>
      <button class='btn btn-primary font-sm mt-2' (click)='import()'>
        Nhập
      </button>
      <button class='btn btn-primary font-sm mt-2 ml-2'>
        Xuất
      </button>
    </div>
  </div>
  <div>
    <minhdu-fontend-warehouse ></minhdu-fontend-warehouse>
  </div>
</div>
