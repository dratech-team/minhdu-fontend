<div class="main-popup">
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='./assets/icon/warehouse-layout/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <div style="width: 350px" class="mx-2">
    <div class="font-weight-bold font-xl">Chi nhánh</div>
    <div [formGroup]="formGroup">
      <div class="mt-2">
        <span class="font-weight-bold">Tên chi nhánh</span> <span class="star">*</span>
        <input class="form-control" type="text" formControlName="name"
               [ngClass]="{ 'is-invalid': submitted && checkValid.name.errors?.required }">
        <div *ngIf='submitted && checkValid.name.errors?.required ' class='invalid-feedback'>
          <div>Chưa nhập họ và tên</div>
        </div>
      </div>
      <div class="mt-2">
        <span class="font-weight-bold">số điện thoại</span>
        <input class="form-control mt-1" type="tel" formControlName="phone">
      </div>
      <div class="mt-2">
        <span class="font-weight-bold">Địa chỉ</span>
        <input class="form-control mt-1" type="string" formControlName="address">
      </div>
      <div class="mt-2">
        <span class="font-weight-bold">Trạng thái hoạt động</span>
        <div class="mt-1">
          <mat-checkbox formControlName="status">
          </mat-checkbox>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button (click)="onSubmit()" class="btn btn-primary">Xác nhận</button>
  </div>
</div>
