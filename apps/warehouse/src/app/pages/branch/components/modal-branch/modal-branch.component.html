<div [formGroup]="formGroup">
  <div class="mt-2">
    <span class="font-weight-bold">Tên chi nhánh</span>
    <span class="star">*</span>
    <input
      class="form-control"
      type="text"
      formControlName="name"
      [ngClass]="{
        'is-invalid': submitted && checkValid.name.errors?.required
      }"
    />
    <div
      *ngIf="submitted && checkValid.name.errors?.required"
      class="invalid-feedback"
    >
      <div>Chưa nhập tên chi nhánh</div>
    </div>
  </div>
  <div class="mt-2">
    <span class="font-weight-bold">số điện thoại</span>
    <input class="form-control mt-1" type="tel" formControlName="phone" />
  </div>
  <div class="mt-2">
    <span class="font-weight-bold">Địa chỉ</span>
    <input class="form-control mt-1" type="string" formControlName="address" />
  </div>
  <div class="mt-2">
    <span class="font-weight-bold">Trạng thái hoạt động</span>
    <div class="mt-1">
      <mat-checkbox formControlName="status"> </mat-checkbox>
    </div>
  </div>
</div>
<div class="mt-3">
  <button
    nz-button
    nzType="primary"
    [nzLoading]="loading$ | async"
    (click)="onSubmit()"
  >
    Xác nhận
  </button>
</div>
