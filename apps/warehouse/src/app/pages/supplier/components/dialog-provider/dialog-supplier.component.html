<div class="main-popup">
  <div style="width: 350px" class="mx-1">
    <div [formGroup]="formGroup">
      <div class="mt-1">
        <span class="font-weight-bold">Tên nhà cung cấp</span> <span class="star">*</span>
        <input class="form-control mt-1" type="text" formControlName="name"
               [ngClass]="{ 'is-invalid': submitted && checkValid.name.errors?.required }">
        <div *ngIf='submitted && checkValid.name.errors?.required ' class='invalid-feedback'>
          <div>Chưa nhập tên nhà cung cấp</div>
        </div>
      </div>
      <div class="mt-2">
        <span class="font-weight-bold">số điện thoại</span>
        <input class="form-control mt-1" type="tel" formControlName="phone">
      </div>
      <div class="mt-2">
        <span class="font-weight-bold">Email</span>
        <input class="form-control mt-1" type="string" formControlName="email">
      </div>
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-center">
    <button (click)="onSubmit()" nz-button nzType="primary" [nzLoading]="(loading$ | async)">Xác nhận</button>
  </div>
</div>
