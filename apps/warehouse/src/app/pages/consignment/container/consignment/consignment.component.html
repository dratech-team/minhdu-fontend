<div>
  <nz-table
    #tableConsignment
    [nzData]="consignments$|async"
    [nzScroll]="{x:'700px', y:'50vh'}"
    [nzLoading]="loading$|async"
    nzSize="small"
  >
    <thead>
    <tr>
      <th>STT</th>
      <th>Mã lô</th>
      <th>Ngày sản xuất</th>
      <th>Hạn sử dụng</th>
      <th>Số lượng</th>
    </tr>
    </thead>
    <tbody>
    <ng-template ngFor let-consignment [ngForOf]="tableConsignment.data" let-i='index'>
      <tr>
        <td>
          {{(i + 1) + ((tableConsignment.nzPageIndex - 1) * 10)}}
        </td>
        <td>{{consignment.code}}</td>
        <td>{{consignment.mfg|date:'dd-MM-yyyy'}}</td>
        <td>{{consignment.exp|date:'dd-MM-yyyy'}}</td>
        <td><input nz-input  type="number" [value]="consignment.amount" (input)="onUpdateAmount($event, consignment)"></td>
      </tr>
    </ng-template>
    </tbody>
  </nz-table>
</div>
