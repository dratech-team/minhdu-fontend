<div class="d-flex flex-column">
  <div
    class="grid-container"
    style="max-height: 220px"
    *ngIf="ui$ | async as ui"
  >
    <div
      nz-popover
      [nzPopoverContent]="selectOption"
      class="px-3 py-2 pointer"
      (nzPopoverVisibleChange)="
        $event && onVisibleChange($event, { stt: ui.stt })
      "
    >
      STT
    </div>
    <div
      nz-popover
      [nzPopoverContent]="selectOption"
      class="px-3 py-2 pointer"
      (nzPopoverVisibleChange)="
        $event && onVisibleChange($event, { code: ui.code })
      "
    >
      Mã sản phẩm
    </div>
    <div
      nz-popover
      [nzPopoverContent]="selectOption"
      class="px-3 py-2 pointer"
      (nzPopoverVisibleChange)="
        $event && onVisibleChange($event, { name: ui.name })
      "
    >
      Sản phẩm
    </div>
    <div
      nz-popover
      [nzPopoverContent]="selectOption"
      class="px-3 py-2 pointer"
      (nzPopoverVisibleChange)="
        $event && onVisibleChange($event, { category: ui.category })
      "
    >
      Ngành hàng
    </div>
    <div
      nz-popover
      [nzPopoverContent]="selectOption"
      class="px-3 py-2 pointer"
      (nzPopoverVisibleChange)="
        $event && onVisibleChange($event, { supplier: ui.supplier })
      "
    >
      Nhà cung cấp
    </div>
    <div
      nz-popover
      [nzPopoverContent]="selectOption"
      class="px-3 py-2 pointer"
      (nzPopoverVisibleChange)="
        $event && onVisibleChange($event, { unit: ui.unit })
      "
    >
      Đơn vị
    </div>
    <div
      nz-popover
      [nzPopoverContent]="selectOption"
      class="px-3 py-2 pointer"
      (nzPopoverVisibleChange)="
        $event && onVisibleChange($event, { note: ui.note })
      "
    >
      Ghi chú
    </div>
  </div>
</div>

<ng-template #selectOption>
  <div>
    <div class="d-flex pointer">
      <input
        nz-input
        type="checkbox"
        [checked]="visible('visible')"
        (change)="onUpdateVisible()"
      />
      <span class="ml-2">Hiển thị</span>
    </div>
    <div class="d-flex pointer">
      <input
        nz-input
        type="checkbox"
        [checked]="visible('pinned')"
        (change)="onUpdatePinned()"
      />
      <span class="ml-2">Ghim</span>
    </div>
  </div>
</ng-template>
<style>
  .grid-container {
    display: inline-grid;
    grid-template-columns: auto auto auto;
    padding: 10px;
  }
</style>
