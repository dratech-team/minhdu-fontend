<div class="px-3 pt-1 grid_on header shadow-sm">
  <div class="py-2">
    <div class="row">
      <div class="d-flex col-md-7 col-xm-12">
        <div class="col d-flex align-items-center">
          <div class="d-flex mr-1 align-items-center justify-content-center">
            <img
              src="/assets/icon/warehouse-layout/grid-3x3-gap-fill.svg"
              alt="app"
            />
          </div>
          <span class="app-name font-xl font-weight-bold">{{
            appName$ | async
          }}</span>
        </div>
      </div>
      <div class="col-md-5 col-xm-12 d-flex justify-content-end">
        <button class="mr-2" mat-button [matMenuTriggerFor]="menu">
          <img
            height="20px btn"
            src="/assets/icon/warehouse-layout/gear.svg"
            alt="gear"
          />
          Thiết lập
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['he-thong/quan-ly-tai-khoan']">
            <img
              height="20px btn"
              src="/assets/icon/menu/person-circle.svg"
              alt="account"
            />
            Quản lý tài khoản
          </button>
          <button mat-menu-item [routerLink]="['quan-ly-nha-cung-cap']">
            <img
              height="20px btn"
              src="/assets/icon/menu/house.svg"
              alt="provider"
            />
            Quản lý nhà cung cấp
          </button>
          <button mat-menu-item [routerLink]="['quan-ly-chi-nhanh']">
            <img
              height="20px btn"
              src="/assets/icon/menu/cursor.svg"
              alt="branch"
            />
            Quản lý chi nhánh
          </button>
        </mat-menu>
        <button
          type="button"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Facebook"
          class="col-md-1 col-xm-2 mr-2 btn d-flex align-items-center justify-content-center"
        >
          <a
            href="https://www.facebook.com/GatachonlocMinhDuBinhDinh"
            target="_blank"
          >
            <img
              height="20px btn"
              src="/assets/icon/warehouse-layout/facebook.svg"
              alt="facebook"
          /></a>
        </button>
        <button
          *ngIf="role === roleEnum.ADMIN"
          (click)="signUp()"
          type="button"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Tạo tài khoản"
          class="col-md-1 col-xm-2 btn d-flex align-items-center justify-content-center"
        >
          <img
            height="20px"
            src="./assets/icon/warehouse-layout/person-plus.svg"
            alt="create"
          />
        </button>
        <button
          (click)="logout()"
          type="button"
          data-toggle="tooltip"
          data-placement="bottom"
          title="Đăng xuất"
          class="col-md-1 col-xm-2 btn d-flex align-items-center justify-content-center"
        >
          <img
            height="20px"
            src="./assets/icon/warehouse-layout/box-arrow-right.svg"
            alt="setting"
          />
        </button>
      </div>
    </div>
  </div>
  <div class="mt-2 ml-2 row">
    <div></div>
    <div
      class="mr-3 position-relative"
      *ngFor="let item of menuWarehouse"
      routerLinkActive="active"
    >
      <div class="pointer" (click)="onUpdateStateAppName(item.name, item.href)">
        <img class="m-1" src="{{ item.icon }}" alt="{{ item.state }}" />{{
          item.name
        }}
      </div>
      <div
        *ngIf="(routerActive$ | async) === item.href && item.children"
        class="submenu d-flex position-absolute ml-2 animate-submenu"
        style="top: 30px; width: 300%"
      >
        <div
          class="pointer"
          style="margin-right: 10px; font-weight: 500; font-size: 14px"
          *ngFor="let subMenu of item.children"
          (click)="onUpdateStateAppName(subMenu.name, subMenu.href)"
        >
          {{ subMenu.name }}
        </div>
      </div>
    </div>
  </div>
</div>
<div style="margin: 127px 0 0; overflow: auto; background: #eee">
  <router-outlet> </router-outlet>
</div>
<app-footer class="footer">
  <span
    ><a href="https://dratech-solutions.com/" target="_blank"
      >Dratech Solutions</a
    >
    &copy; 2021.</span
  >
  <span class="ml-auto"
    >Powered by
    <a href="https://dratech-solutions.com/" target="_blank"
      >Công ty TNHH giải pháp phần mềm Dratech</a
    ></span
  >
</app-footer>
