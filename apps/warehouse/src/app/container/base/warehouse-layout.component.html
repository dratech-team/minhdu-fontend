<div class='px-3 pt-1 grid_on header  shadow-sm'>
  <div class=' py-3'>
    <div class='row'>
      <div class='d-flex col-md-7 col-xm-12 '>
        <div class='col-md-4   d-flex align-items-center'>
          <div class='col-md-1 col-xm-1  d-flex align-items-center justify-content-center'>
            <img src='/assets/icon/warehouse-layout/grid-3x3-gap-fill.svg' alt='app'>
          </div>
          <span class='col-md-11 col-xm-11 app-name font-xl font-weight-bold'>Kho hàng</span>
        </div>
      </div>
      <div class=' col-md-5 col-xm-12   d-flex justify-content-end'>
        <button type='button' data-toggle="tooltip" data-placement="bottom" title="Facebook"
          class='col-md-1 col-xm-2 mr-2 btn d-flex align-items-center justify-content-center'>
          <a href='https://www.facebook.com/GatachonlocMinhDuBinhDinh' target="_blank">
            <img height='20px btn' src='/assets/icon/warehouse-layout/facebook.svg' alt='facebook'></a>
        </button>
        <button *ngIf='role === roleEnum.ADMIN' (click)='signUp()' type='button' data-toggle="tooltip"
          data-placement="bottom" title="Tạo tài khoản"
          class='col-md-1 col-xm-2 btn d-flex align-items-center justify-content-center'>
          <img height='20px' src='./assets/icon/warehouse-layout/person-plus.svg' alt='create'>
        </button>
        <button (click)='logout()' type='button' data-toggle="tooltip" data-placement="bottom" title="Đăng xuất"
          class='col-md-1 col-xm-2 btn d-flex align-items-center justify-content-center'>
          <img height='20px' src='./assets/icon/warehouse-layout/box-arrow-right.svg' alt='setting'>
        </button>
      </div>
    </div>
  </div>
  <div class='flex justify-content-start my-1'>
    <button class=' button  btn-header font-lg overflow-hidden d-flex align-items-center '
      (click)='changeTab($event.target)' id='main-warehouse' routerLink='' mat-menu-item>Tổng kho vật tư</button>
  </div>
</div>
