<div class='ml-4 ' >
  <div class='h4 mt-2'>Danh sách Thiết bị</div>
  <button style='margin-top: 0 !important;' (click)='importMaterial()' class='btn btn-primary font-lg mt-2'>Nhập thiết bị</button>
  <button style='margin-top: 0 !important;' (click)='exportMaterial()' class='btn btn-primary font-lg mt-2 ml-2'>Xuất xuất bị</button>
</div>
<div class='mx-auto' style='width: 98%'>

  <form [formGroup]='formGroup' class='main-profile'  >
    <div class='header-profile mt-2 animated fadeIn'>
      <div class='border-start title-header name'>
        <div class='title-profile'>Tên thiết bị</div>
        <input
          formControlName='name'
          class='form-control input-profile '
          type='search'>
      </div>
      <div class='border-start title-header default'>
        <div class='title-profile'>Mã thiết bị</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
        >
      </div>
      <div class='border-start title-header name'>
        <div class='title-profile'>Nhà cung cấp</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
          type='text'>
      </div>
      <div class='border-start title-header name'>
        <div class='title-profile'>Hạn sử dụng</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
          type='date'>
      </div>
      <div class='border-start title-header default'>
        <div class='title-profile'>Giá</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
          type='number'>
      </div>
      <div class='border-start title-header default'>
        <div class='title-profile'>Chiếc khấu</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
          type='number'>
      </div>
      <div class='border-start title-header default'>
        <div class='title-profile'>Đơn vị</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
          type='number'>
      </div>
      <div class='border-start title-header default'>
        <div class='title-profile'>Số lượng</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
          type='number'>
      </div>
      <div class='border-start title-header default'>
        <div class='title-profile'>Ngày nhập</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
          type='number'>
      </div>
      <div class='border-start title-header default'>
        <div class='title-profile'>Hóa đơn</div>
        <input
          [disabled]='true'
          class='form-control input-profile '
          type='number'>
      </div>
    </div>
