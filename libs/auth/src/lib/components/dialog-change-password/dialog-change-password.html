<div class='animated main-popup p-3' style='width: 400px'>
  <div class='title-popup'>
    <span>Đổi mật khẩu</span>
  </div>
  <form [formGroup]='fromGroup'>
    <div class='d-flex flex-column mt-4 '>
      <div>
        <span class='title-item'>Mật khẩu</span><span class='star'>*</span>
        <input class='form-control mt-1' type='password' formControlName='password'
               [ngClass]="{ 'is-invalid': submitted && checkValid.password.errors }">
        <div *ngIf='submitted && checkValid.password.errors' class='invalid-feedback'>
          <div>Chưa nhập mật khẩu</div>
        </div>
      </div>
      <div class='mt-2 d-flex flex-column'>
        <span *ngIf='isHidden' style='color: red; font-size: 12px'>Nhập lại mật khẩu chưa đúng</span>
        <span class='title-item'>Nhập lại mật khẩu <span class='star'>*</span></span>
        <input class='form-control mt-1' type='password' formControlName='password2'
               [ngClass]="{ 'is-invalid': submitted && checkValid.password2.errors }">
        <div *ngIf='submitted && checkValid.password2.errors' class='invalid-feedback'>
          <div>Chưa nhập lại mật khẩu</div>
        </div>
      </div>
    </div>
  </form>
  <div class='row mt-4 '>
    <button mat-dialog-close
            class='ml-3 col-md-3 btn btn-cancel d-flex '>Hủy
    </button>
    <button (click)='onSubmit()'
            class='ml-3 col-md-3 btn btn-ok d-flex justify-content-center'>Đồng ý
    </button>
  </div>
</div>
