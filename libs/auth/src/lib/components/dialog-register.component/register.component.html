
<h2 mat-dialog-title>Tạo tài khoản</h2>
<mat-dialog-content class='mat-typography'>
  <form [formGroup]='formGroup' (submit)='onSubmit()'>
      <div class='row'>
        <div class='col-sm' >
          <label for='userName'>Tên tài khoản<span class='star'>*</span>
          </label>
          <input type='text' class='form-control' id='userName'  formControlName='userName'>
        </div>
      </div>
      <div class='row mt-3'>
        <div class='col-sm' >
          <label >Mật khẩu<span class='star'>*</span></label>
          <input type='password' class='form-control' id='password'  formControlName='password'>
        </div>
      </div>
      <div class='row mt-3'>

        <div class='col-sm' >
          <div class='d-flex flex-column'>
            <span *ngIf='isHidden' style='color: red; font-size: 10px'>Nhập lại mật khẩu chưa đúng</span>
            <label >Nhập lại Mật khẩu<span class='star'>*</span></label>
          </div>
          <input type='password' class='form-control' id='password2'  formControlName='password2'>
        </div>
      </div>
      <div *ngIf='localhost === localhostEnum.APP_HR' class='row mt-3'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label >Phân quyền<span class='star'>*</span></label>
          <mat-select  class='form-control' formControlName='role'>
            <mat-option value='{{role.HUMAN_RESOURCE}}'>
              Quản lý nhân sự
            </mat-option>
            <mat-option value='{{role.CHIEF_ACCOUNTANT}}'>
             Kế toán trưởng
            </mat-option>
            <mat-option value='{{role.ACCOUNTANT_CASH_FUND}}'>
              Kế toán quỹ
            </mat-option>
            <mat-option value='{{role.ACCOUNTANT_MODERATION}}'>
              Kế toán MODERATION
            </mat-option>
            <mat-option value='{{role.CAMP_ACCOUNTING}}'>
              Kế toán Trại
            </mat-option>
            <mat-option value='{{role.HATCHERY_ACCOUNTING}}'>
              Kế toán Trại giống
            </mat-option>
            <mat-option value='{{role.CAMP_MANAGEMENT}}'>
              Quản lý trại
            </mat-option>
            <mat-option value='{{role.HATCHERY_MANAGEMENT}}'>
              Quản lý trại giống
            </mat-option>
            <mat-option value='{{role.CONSTRUCTION_DEPARTMENT}}'>
              Đơn vị thi công
            </mat-option>
            <mat-option value='{{role.CAMP_DIRECTOR}}'>
             Giám đốc trại
            </mat-option>
            <mat-option value='{{role.ADMIN}}'>
             Quản trị viên
            </mat-option>
            <mat-option value='{{role.NONE}}'>
              none
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div *ngIf='localhost === localhostEnum.APP_SELL ' class='row mt-3'>
        <div class='col-sm' [formGroup]='formGroup'>
          <label >Phân quyền<span class='star'>*</span></label>
          <mat-select  class='form-control' formControlName='role'>
            <mat-option value='{{role.SALESMAN}}'>
             Bán hàng
            </mat-option>
            <mat-option value='{{role.SALESMAN_EGG}}'>
              Bán trứng
            </mat-option>
            <mat-option value='{{role.IMPORTER_EXPORTER}}'>
              Xuất nhập khẩu
            </mat-option>
            <mat-option value='{{role.ADMIN}}'>
             Quản trị viên
            </mat-option>
            <mat-option value='{{role.NONE}}'>
              none
            </mat-option>
          </mat-select>
        </div>
      </div>
      <div class='row d-flex mt-3 justify-content-center'>
        <button type='button' mat-dialog-close class='btn btn-secondary'>Huỷ</button>
        <button type='submit'  class='btn btn-dark ml-2'> Xác nhận</button>
      </div>
  </form>
</mat-dialog-content>
