<div>
  <form [formGroup]='formGroup'>
    <div class='row'>
      <div class='col-sm'>
        <label for='userName'>Tên tài khoản<span class='star'>*</span>
        </label>
        <input type='text' class='form-control' id='userName' formControlName='userName'
               [ngClass]="{ 'is-invalid': checkValid.userName.errors }">
        <div *ngIf='checkValid.userName.errors' class='invalid-feedback'>
          <div *ngIf='checkValid.userName.errors?.required'>Chưa nhập tên tài khoản</div>
        </div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-sm'>
        <label>Mật khẩu<span class='star'>*</span></label>
        <input type='password' class='form-control' id='password' formControlName='password'
               [ngClass]="{ 'is-invalid': checkValid.password.errors }">
        <div *ngIf='checkValid.password.errors' class='invalid-feedback'>
          <div *ngIf='checkValid.password.errors?.required'>Chưa nhập mật khẩu</div>
        </div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-sm'>
        <div class='d-flex flex-column'>
          <label>Nhập lại Mật khẩu<span class='star'>*</span></label>
        </div>
        <input type='password' class='form-control' id='password2' formControlName='password2'
               [ngClass]="{ 'is-invalid': checkValid.password2.errors }">
        <div *ngIf='checkValid.password2.errors' class='invalid-feedback'>
          <div *ngIf='checkValid.password2.errors?.required'>Chưa nhập lại mật khẩu</div>
        </div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-sm'>
        <label>Đơn vị quản lý</label><span class='star'>*</span>
        <nz-select style="width: 100%"
                   [compareWith]="compareFN"
                   [nzMaxTagCount]="5"
                   [nzMaxTagPlaceholder]="tagPlaceHolderBranch"
                   nzMode="multiple"
                   nzPlaceHolder="Chọn đơn vị"
                   formControlName="branches"
        >
          <nz-option *ngFor="let item of branches$|async" [nzLabel]="item.name" [nzValue]="item"></nz-option>
        </nz-select>
        <ng-template #tagPlaceHolderBranch let-branchSelected>và {{ branchSelected.length }} đã chọn
        </ng-template>
        <div *ngIf='checkValid.branches.errors?.required' class='invalid-feedback'>
          <div>Chưa chọn đơn vị</div>
        </div>
      </div>
    </div>
    <!--      quyền 1-->
    <div class='row mt-3'>
      <div class='col-sm' [formGroup]='formGroup'>
        <label>Phân quyền<span class='star'>*</span></label>
        <nz-select
          nzShowSearch
          style="width: 100%"
          formControlName='role'
          [ngClass]="{ 'is-invalid': checkValid.role.errors }">
          <nz-option *ngFor='let item of (role$|async)' [nzValue]='item' [nzLabel]="item.name">
          </nz-option>
        </nz-select>
      </div>
    </div>
    <div *ngIf='checkValid.role.errors' class='invalid-feedback' style='display: block'>
      <div>Chưa chọn phân quyền</div>
    </div>
