<form [formGroup]="fromGroup">
  <div class="d-flex flex-column mt-4">
    <div>
      <span class="title-item">Mật khẩu mới</span><span class="star">*</span>
      <input
        class="form-control mt-1"
        type="password"
        formControlName="password"
        [ngClass]="{ 'is-invalid': checkValid.password.errors }"
      />
      <div *ngIf="checkValid.password.errors" class="invalid-feedback">
        <div>Chưa nhập mật khẩu</div>
      </div>
    </div>
    <div class="mt-2 d-flex flex-column">
      <span *ngIf="isHidden" style="color: red; font-size: 12px"
        >Nhập lại mật khẩu chưa đúng</span
      >
      <span class="title-item"
        >Nhập lại mật khẩu <span class="star">*</span></span
      >
      <input
        class="form-control mt-1"
        type="password"
        formControlName="password2"
        [ngClass]="{ 'is-invalid': checkValid.password2.errors }"
      />
      <div *ngIf="checkValid.password2.errors" class="invalid-feedback">
        <div>Chưa nhập lại mật khẩu</div>
      </div>
    </div>
  </div>
</form>
<div class="mt-4">
  <button
    nz-button
    nzType="primary"
    [nzLoading]="summiting"
    (click)="onSubmit()"
  >
    Đồng ý
  </button>
</div>
