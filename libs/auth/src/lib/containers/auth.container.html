<div class='app-body' style='min-height: 100vh'>
  <main
    class='main d-flex align-items-center'
    style="background-image: url('../assets/img/signin_bg.jpg')"
  >
    <div class='row'>
      <div class='col-md-8 mx-auto'>
        <div class='card-group'>
          <div class='card p-4'>
            <div class='card-body'>
              <h1>Minh Dư</h1>
              <p class='text-muted'>Công ty TNHH giống gia cầm Minh Dư</p>
              <form [formGroup]='loginForm'>
                <div class='form-group'>
                  <label for='username'>Tên đăng nhập</label>
                  <input
                    id='username'
                    type='text'
                    formControlName='username'
                    class='form-control'
                  />
                  <div *ngIf='f.username.errors' class='invalid-feedback'>
                    <div *ngIf='f.username.errors.required'>
                      Chưa nhập tài khoàn
                    </div>
                  </div>
                </div>
                <div class='form-group'>
                  <label for='password'>Mật khẩu</label>
                  <input
                    id='password'
                    type='password'
                    formControlName='password'
                    class='form-control'
                  />
                  <div *ngIf='f.password.errors' class='invalid-feedback'>
                    <div *ngIf='f.password.errors.required'>
                      Chưa nhập mật khẩu
                    </div>
                  </div>
                </div>
                <button
                  (click)='onSubmit()'
                  [disabled]='loading$ | async'
                  class='btn btn-primary'
                >
                    <span
                      *ngIf='loading$ | async'
                      class='spinner-border spinner-border-sm mr-1'
                    ></span>
                  Đăng nhập
                </button>
              </form>
            </div>
          </div>
          <div
            class='card text-white bg-primary py-5 d-md-down-none'
            style='width: 44%'
          >
            <div class='card-body text-center'>
              <img
                src='../assets/img/uranus.png'
                height='71'
                width='71'
                alt='logo'
              />
              <div>
                <h2>Dratech Team</h2>
                <p>
                  Chúng tôi là một nhóm thiết kế, kỹ sư web, nhà phát triển ứng
                  dụng di động giàu kinh nghiệm luôn tạo ra những sản phẩm
                  chất lượng đón đầu xu hướng công nghệ mới.
                </p>
                <a
                  class='btn btn-primary active mt-3'
                  href="tel:0337552146"
                >
                  Liên hệ ngay!
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
