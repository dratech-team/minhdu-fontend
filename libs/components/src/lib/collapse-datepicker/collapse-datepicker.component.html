<nz-collapse>
  <nz-collapse-panel
    nzHeader='{{title}}'
    nzActive='true'>
    <input
      [formControl]="formTitlePicker"
      nz-input
      nz-popover
      class='mb-2'
      nzType='primary'
      [nzPopoverContent]='contentTemplate'
    />
    <button nz-button nzType='primary' (click)='onRage()'>Lựa chọn khác</button>
  </nz-collapse-panel>
</nz-collapse>

<ng-template #contentTemplate>
  <i nz-icon nzType='check'></i>
  <minhdu-fontend-title-datepicker (pickTitle)="onTitlePicker($event)"></minhdu-fontend-title-datepicker>
</ng-template>
