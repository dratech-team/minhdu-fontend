<nz-collapse>
  <nz-collapse-panel
    nzHeader='{{title}}'
    nzActive='true'>
    <nz-radio-group [formControl]="formRadio">
      <label nz-radio [nzValue]="0">
        <input style="width: 190px"
               [formControl]="formTitlePicker"
               nz-input
               nz-popover
               class='mb-2'
               nzType='primary'
               readonly
               [(nzPopoverVisible)]="visible"
               nzPopoverTrigger="click"
               [nzPopoverContent]='contentTemplate'
        />
      </label>
      <label nz-radio [nzValue]="1">
        <nz-range-picker [formControl]="formRange"
                         [ngModel]="rangeDayInit?.start && rangeDayInit?.end ? [rangeDayInit?.start, rangeDayInit?.end] : []"
        >
        </nz-range-picker>
      </label>
    </nz-radio-group>
  </nz-collapse-panel>
</nz-collapse>

<ng-template #contentTemplate>
  <i nz-icon nzType='check'></i>
  <minhdu-fontend-title-datepicker (pickTitle)="onTitlePicker($event)"></minhdu-fontend-title-datepicker>
</ng-template>

<ng-template #contentRange>
  <i nz-icon nzType='check'></i>
  <minhdu-fontend-title-datepicker (pickTitle)="onTitlePicker($event)"></minhdu-fontend-title-datepicker>
</ng-template>
