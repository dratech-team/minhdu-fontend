<nz-collapse>
  <nz-collapse-panel
    nzHeader='{{title}}'
    nzActive='true'>
    <input
      nz-input
      nz-popover
      class='mb-2'
      nzType='primary'
      [nzPopoverTitle]='titleTemplate'
      [nzPopoverContent]='contentTemplate'
    />
    <button nz-button nzType='primary' (click)='onRage()'>Lựa chọn khác</button>
  </nz-collapse-panel>
</nz-collapse>

<ng-template #titleTemplate>
  <i nz-icon nzType='close'></i>
  Title
</ng-template>
<ng-template #contentTemplate>
  <i nz-icon nzType='check'></i>
  Content
</ng-template>
