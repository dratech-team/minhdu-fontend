<nz-collapse>
  <nz-collapse-panel nzHeader='{{ title }}' nzActive='true'>
    <nz-radio-group [formControl]='formRadio'>
      <label nz-radio [nzValue]='0'>
        <input
          class='mb-2'
          style='width: 190px'
          readonly
          nz-popover
          nz-input
          nz-tooltip
          [nzTooltipTitle]="this.formRadio.value === 0 ? tooltip : ''"
          nzType='primary'
          nzPopoverTrigger='click'
          [formControl]='formTitlePicker'
          [(nzPopoverVisible)]='visible'
          [nzPopoverContent]='contentTemplate'
        />
      </label>
      <label nz-radio [nzValue]='1'>
        <nz-range-picker
          [formControl]='formRange'
          [ngModel]='
            rangeDayInit?.start && rangeDayInit?.end
              ? [rangeDayInit?.start, rangeDayInit?.end]
              : []
          '
          nz-tooltip
          [nzTooltipTitle]="this.formRadio.value === 1 ? tooltip : ''"
        >
        </nz-range-picker>
      </label>
    </nz-radio-group>
  </nz-collapse-panel>
</nz-collapse>

<ng-template #contentTemplate>
  <i nz-icon nzType='check'></i>
  <minhdu-fontend-title-datepicker
    (pickTitle)='onTitlePicker($event)'
  ></minhdu-fontend-title-datepicker>
</ng-template>
