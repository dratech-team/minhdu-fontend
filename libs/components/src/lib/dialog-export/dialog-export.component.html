<div class='animated main-popup p-1'>
  <div mat-dialog-close class='close-popup'>
    <span class='mr-1'> close</span>
    <div class='x-popup'>
      <img src='../../../../../assets/img/share/x2-lg.svg' alt='cancel'>
    </div>
  </div>
  <div class='font-weight-bold font-xl mb-1'>
    {{data.title}}
  </div>
  <mat-dialog-content>
    <div [formGroup]='formGroup'>
      <div class=' mt-1 mb-3 '>
        <span class='title-item'>Tên file</span><span class='star'>*</span>
        <input type='text' class='form-control mt-1' formControlName='name'
               [ngClass]="{ 'is-invalid': submitted &&  formGroup.controls.name.errors}">
        <div *ngIf='submitted && formGroup.controls.name.errors' class='invalid-feedback'>
          <div *ngIf='formGroup.controls.name.errors'>Chưa nhập tên file</div>
        </div>
      </div>
      <div *ngIf='data.isPayroll'>
        <div class=' mt-1 mb-3 ' *ngIf='data.exportType === "RANGE_DATETIME" else createdAt'>
          <span class='title-item'>Từ ngày đến ngày</span><span class='star'>*</span>
          <div class='form-control d-flex align-items-center'>
            <mat-date-range-input [rangePicker]='picker'>
              <input matStartDate formControlName='startedAt' placeholder='Từ ngày'>
              <input matEndDate formControlName='endedAt' placeholder='Đến ngày'>
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]='picker'></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </div>

        </div>
        <ng-template #createdAt>
          <div class=' mt-1 mb-3 '>
            <span class='title-item'>Tháng</span><span class='star'>*</span>
            <input type='month' class='form-control' formControlName='createdAt'>
          </div>
        </ng-template>
      </div>
    </div>

    <div class=' title-item mb-2'><span>Các mục muốn in</span><span class='star'>*</span></div>
    <div class='fixTableHead' style='max-height: 35vh; width: 500px; overflow-y: auto'>
      <table>
        <thead>
        <tr class='border-top' style='height: 40px'>
          <th class='text-center border-top'>Mục</th>
          <th class='text-center border-top'>Tất cả</th>
        </tr>
        <tr style='height: 40px'>
          <th class='text-center'></th>
          <th class='text-center'>
            <mat-checkbox class='example-margin  mt-2 mx-auto'
                          [checked]='isSelectAll'
                          [indeterminate]='someComplete()'
                          (change)='setAll($event.checked)'>
            </mat-checkbox>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor='let item of itemsExport'>
          <td>
            {{item.value}}
          </td>
          <td>
            <div class='d-flex justify-content-center align-items-center'>
              <mat-checkbox
                class='mx-auto'
                (change)='updateSelect(item)'
                [checked]='selectItem(item)'>
              </mat-checkbox>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </mat-dialog-content>
  <div>
  </div>
  <div class='row mt-4 ml-1 '>
    <button (click)='onSubmit()'
            style='font-size: 12px'
            class=' col-md-3 btn btn-ok d-flex justify-content-center'>Đồng ý
    </button>
    <button mat-dialog-close
            style='font-size: 12px'
            class='  col-md-2 ml-3 btn btn-cancel d-flex justify-content-center'>Hủy
    </button>
  </div>
</div>
