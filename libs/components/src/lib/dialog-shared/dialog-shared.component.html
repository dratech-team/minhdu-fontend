<div class="animated main-popup p-3" style='width: 300px'>
  <div mat-dialog-close class="close-popup">
    <span class="mr-1"></span>
  </div>
  <div class="title-popup">
    <span>{{data.title}}</span>
  </div>
  <div class=" mt-4 ml-2 ">
    <span>{{data.description}}</span>
  </div>
  <div class="row mt-4 ml-2">
    <button mat-dialog-close
            style='font-size: 12px'
            class="  col-md-2 btn btn-cancel d-flex justify-content-center">Hủy</button>
    <button [mat-dialog-close]="onClick()"
            style='font-size: 12px'
            class="ml-3 col-md-3 btn btn-ok d-flex justify-content-center">Đồng ý
    </button>
  </div>
</div>
