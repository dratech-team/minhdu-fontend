
<nz-collapse>
  <nz-collapse-panel
  nzHeader="{{title}}"
  nzActive="true">
    <input class="mb-2" nz-input  nz-popover nzType="primary" [nzPopoverTitle]="titleTemplate" [nzPopoverContent]="contentTemplate" />
    <button nz-button nzType="primary" (click)="selectOtherOptionDataPicker()">Lựa chọn khác</button>
  </nz-collapse-panel>
</nz-collapse>

<ng-template #titleTemplate>
  <i nz-icon nzType="close"></i>
  Title
</ng-template>
<ng-template #contentTemplate>
  <i nz-icon nzType="check"></i>
  Content
</ng-template>
