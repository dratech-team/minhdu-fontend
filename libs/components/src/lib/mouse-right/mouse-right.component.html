<context-menu>
  <ng-template *ngIf='type !== pageType.HISTORY_PAYROLL
                  && type !== pageType.PAYMENT_HISTORY
                 && type !== pageType.EMPLOYEE_LEFT_AT '
               contextMenuItem let-item
               (execute)='add($event.item)'>
    Thêm
  </ng-template>
  <ng-template *ngIf=' type !== pageType.ORDER '
               contextMenuItem let-item
               (execute)='delete($event.item)'>
    {{type === pageType.EMPLOYEE_LEFT_AT ? 'Khôi phục' : 'Xóa'}}
  </ng-template>
  <ng-template *ngIf='type === pageType.EMPLOYEE_LEFT_AT'
               contextMenuItem let-item
               (execute)='permanentlyDeleted($event.item)'>
    {{ 'Xóa vĩnh viễn'}}
  </ng-template>
  <ng-template contextMenuItem let-item
               (execute)='readAndUpdate($event.item)'>
     {{type === pageType.PAYMENT_HISTORY? 'Sửa': 'Xem chi tiết'}}
  </ng-template>
  <ng-template *ngIf='type === pageType.CUSTOMER'
               contextMenuItem let-item
               (execute)='onPayment($event.item)'>
    Thanh toán
  </ng-template>
  <ng-template *ngIf='type === pageType.ORDER'
               contextMenuItem let-item
               (execute)='onDelivered($event.item)'>
    Ngày nhận hàng
  </ng-template>
  <ng-template *ngIf='type === pageType.PAYROLL'
               contextMenuItem let-item
               (execute)='onRestore($event.item)'>
    khôi phục
  </ng-template>
  <ng-template *ngIf='type === pageType.PAYROLL'
               contextMenuItem let-item
               (execute)='onHistoryPayroll($event.item)'>
    Lịch sử lương
  </ng-template>
  <ng-template *ngIf='type === pageType.BRANCH||type === pageType.POSITION'
               contextMenuItem let-item
               (execute)='onEmployee($event.item)'>
    Nhân viên
  </ng-template>
</context-menu>
