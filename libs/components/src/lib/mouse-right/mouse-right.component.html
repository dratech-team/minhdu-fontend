<context-menu>
  <ng-template contextMenuItem let-item (execute)='add($event.item)'>
    Thêm
  </ng-template>
  <ng-template contextMenuItem let-item (execute)='delete($event.item)'>
    Xóa
  </ng-template>
  <ng-template contextMenuItem let-item (execute)='update($event.item)'>
    Sửa
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.PERMANENTLY)" contextMenuItem let-item
    (execute)='permanentlyDeleted($event.item)'>
    Xóa vĩnh viễn
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.RESTORE)" contextMenuItem let-item
    (execute)='restore($event.item)'>
    khôi phục
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.DETAIL)" contextMenuItem let-item
    (execute)='readAndUpdate($event.item)'>
    Xem chi tiết
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.PAYMENT)" contextMenuItem let-item
    (execute)='onPayment($event.item)'>
    Thanh toán
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.ENDED_AT)" contextMenuItem let-item
    (execute)='onDelivered($event.item)'>
    Ngày kết thúc
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.HISTORY_PAYROLL)" contextMenuItem let-item
    (execute)='onHistoryPayroll($event.item)'>
    Lịch sử lương
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.PROFILE)" contextMenuItem let-item
    (execute)='onEmployee($event.item)'>
    Hồ sơ
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.PAYROLL)" contextMenuItem let-item
    (execute)='payroll($event.item)'>
    Bảng lương
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.OVERTIME)" contextMenuItem let-item
    (execute)='overtime($event.item)'>
    Tăng ca
  </ng-template>
  <ng-template *ngIf="items?.includes(ItemContextMenu.POSITIONS)" contextMenuItem let-item
    (execute)='onListPosition($event.item)'>
    Danh sách chức vụ
  </ng-template>
</context-menu>
