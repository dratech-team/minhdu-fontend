<nz-dropdown-menu #menu='nzDropdownMenu'>
  <ul nz-menu>
    <li
      nz-menu-item
      *ngIf='items?.includes(ItemContextMenu.ADD_ORDER)'
      (click)='add()'
    >
      Thêm
    </li>
    <li
      nz-menu-item
      *ngIf='!items?.includes(ItemContextMenu.CANCEL_ORDER)'
      (click)='delete()'
    >
      Xóa
    </li>
    <li nz-menu-item (click)='update()'>
      Sửa
    </li>
    <li
      nz-menu-item
      *ngIf='items?.includes(ItemContextMenu.CANCEL_ORDER)'
      (click)='cancel()'
    >
      Huỷ đơn hàng
    </li>
    <li
      nz-menu-item
      *ngIf='items?.includes(ItemContextMenu.PERMANENTLY)'
      (click)='permanentlyDeleted()'
    >
      Xóa vĩnh viễn
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.RESTORE)'
      nz-menu-item
      (click)='restore()'
    >
      Khôi phục
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.DETAIL)'
      nz-menu-item
      (click)='readAndUpdate()'
    >
      Xem chi tiết
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.PAYMENT)'
      nz-menu-item
      (click)='onPayment()'
    >
      Thanh toán
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.ENDED_AT)'
      nz-menu-item
      (click)='onDelivered()'
    >
      Ngày giao hàng
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.HISTORY_PAYROLL)'
      nz-menu-item
      (click)='onHistoryPayroll()'
    >
      Lịch sử lương
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.PROFILE)'
      nz-menu-item
      (click)='onEmployee()'
    >
      Hồ sơ
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.PAYROLL)'
      nz-menu-item
      (click)='payroll()'
    >
      Bảng lương
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.OVERTIME)'
      nz-menu-item
      (click)='overtime()'
    >
      Bảng tăng ca
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.POSITIONS)'
      nz-menu-item
      (click)='onListPosition()'
    >
      Danh sách chức vụ
    </li>
    <li
      *ngIf='items?.includes(ItemContextMenu.PRINT)'
      nz-menu-item
      (click)='print()'
    >
      In
    </li>
  </ul>
</nz-dropdown-menu>
