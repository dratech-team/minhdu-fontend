<context-menu>
  <ng-template  contextMenuItem let-item (execute)="add($event.item)">
    Thêm
  </ng-template>
  <ng-template contextMenuItem let-item (execute)="delete($event.item)">
    Xóa
  </ng-template>
  <ng-template contextMenuItem let-item (execute)="readAndUpdate($event.item)">
    Xem và sửa
  </ng-template>
  <ng-template  *ngIf='type === pageType.CUSTOMER' contextMenuItem let-item (execute)="onPayment($event.item)" >
   Thanh toán
  </ng-template>
</context-menu>
