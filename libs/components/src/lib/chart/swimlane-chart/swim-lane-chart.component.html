<div class='swim-lane-chart ng-star-inserted'>
  <ngx-charts-bar-vertical-2d
    [view]='[width, height]'
    [results]='data'
    [yAxis]='true'
    [legend]='legend || true'
    [showXAxisLabel]='true'
    [showYAxisLabel]='true'
    [xAxisLabel]='labelX'
    [yAxisLabel]='labelY'
    [animations]='true'
    [roundDomains]='true'
    [showDataLabel]='true'
    [groupPadding]='5'
    [legendTitle]="'Chú Thích'"
    [legendPosition]='legendPosition'
  >
  </ngx-charts-bar-vertical-2d>
</div>
