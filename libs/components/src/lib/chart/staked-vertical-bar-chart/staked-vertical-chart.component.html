<ngx-charts-bar-vertical-stacked
  [view]="[width, height]"
  [results]="data"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="labelX"
  [yAxisLabel]="labelY"
  [animations]="true"
  [legend]="legend"
  [legendTitle]="'Chú Thích'"
  [roundDomains]="true"
  [showDataLabel]="true"
  [legendPosition]="legendPosition"
  [maxXAxisTickLength]="10"
  [noBarWhenZero]="true"
>
</ngx-charts-bar-vertical-stacked>
