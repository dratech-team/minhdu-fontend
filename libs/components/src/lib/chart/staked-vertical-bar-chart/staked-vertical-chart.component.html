<ngx-charts-bar-vertical-stacked
  [view]='[width,height]'
  [scheme]='colorScheme'
  [results]='data'
  [gradient]='false'
  [xAxis]='true'
  [yAxis]='true'
  [showXAxisLabel]='true'
  [showYAxisLabel]='true'
  [xAxisLabel]='labelX'
  [yAxisLabel]='labelY'
  [animations]='true'
  [legend]='legend'
  [legendTitle]='"Chú Thích"'
  [roundDomains]='true'
  [showDataLabel]='true'
  [legendPosition]='legendPosition'
  [maxXAxisTickLength]='10'
>
</ngx-charts-bar-vertical-stacked>
