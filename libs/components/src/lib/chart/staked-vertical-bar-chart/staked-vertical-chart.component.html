<ngx-charts-bar-vertical-stacked
  [view]='[width,400]'
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="false"
  [xAxis]="true"
  [yAxis]="true"
  [showXAxisLabel]="true"
  [showYAxisLabel]="true"
  [xAxisLabel]="labelX"
  [yAxisLabel]="labelY"
  [animations]="true">
</ngx-charts-bar-vertical-stacked>
