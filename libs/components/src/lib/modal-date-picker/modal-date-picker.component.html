<div>
  <div class="d-flex flex-column" style="width: 100%">
    <div class="font-weight-bold mb-2">
      <span>Chọn {{data.type|transformNzDateMode:'name'}}</span>
      <span class="star">*</span>
    </div>
    <nz-date-picker [nzFormat]="data.type|transformNzDateMode:'format'" [formControl]="formDatePicker" [nzMode]="data.type"></nz-date-picker>
  </div>
  <button nz-button nzType="primary" class="mt-3" (click)="onSubmit()">Xác nhận</button>
</div>
