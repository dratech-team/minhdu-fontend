<nz-collapse class='mt-2'>
  <nz-collapse-panel
    nzHeader='{{header}}'
    nzActive='{{active}}'>
    <div [formGroup]='formGroup'>
      <nz-radio-group formControlName='status'>
        <label *ngFor="let radio of radios" nz-radio [nzValue]='radio.value'>{{radio.title}}</label>
      </nz-radio-group>
    </div>
  </nz-collapse-panel>
</nz-collapse>
