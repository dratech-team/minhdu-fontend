<nz-collapse>
  <nz-collapse-panel nzHeader='{{ header }}' nzActive='{{ active }}'>
    <div [formGroup]='formGroup'>
      <nz-radio-group [formControlName]='controlName'>
        <label *ngFor='let radio of radios' nz-radio [nzValue]='radio.value'>{{
          radio.name
          }}</label>
      </nz-radio-group>
    </div>
  </nz-collapse-panel>
</nz-collapse>
