<div class="animated main-popup p-3" style="width: 300px">
  <div mat-dialog-close class="close-popup">
    <span class="mr-1"></span>
  </div>
  <div class="title-popup">
    <span>Xác nhận</span>
  </div>
  <div class="row mt-4 ml-3 content-popup">
    Bạn có chắc muốn xóa {{ data?.name }}
  </div>
  <div class="row mt-4">
    <button
      [mat-dialog-close]="onClick()"
      style="font-size: 12px"
      class="ml-3 col-md-3 btn btn-ok d-flex justify-content-center"
    >
      Đồng ý
    </button>
    <button
      mat-dialog-close
      style="font-size: 12px"
      class="col-md-2 ml-3 btn btn-cancel d-flex justify-content-center"
    >
      Hủy
    </button>
  </div>
</div>
