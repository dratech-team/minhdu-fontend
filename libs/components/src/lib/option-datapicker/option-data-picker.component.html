<div class="main-popup ">
  <div class="d-flex">
    <div class="mx-2 " *ngFor="let item of optionDataPicker">
      <div class="d-flex flex-column">
        <span class="font-weight-bold mb-3" style="font-size: 17px" >{{item.title}}</span>
        <div class="my-1" *ngFor="let child of item.children " (click)="onSubmit(child.startedAt ,child.endedAt)">
          <span class="ml-3 pointer " style="color: #40a9ff; font-size: 15px ">{{child.title}}</span>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <button matDialogClose class="btn btn-cancel ml-4 mt-3">Huá»·</button>
</div>
