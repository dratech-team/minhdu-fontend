<div class='px-2 py-1 main-popup'>
  <div class="mb-2 font-weight-bold font-xl">{{data.titlePopup}}</div>
  <form [formGroup]='formGroup'>
    <div class='px-3'>
      <div class='form-group'>
        <div class='row mt-4'>
          <div class='col-sm' [formGroup]='formGroup'>
            <label class="font-weight-bold" for='endedAt'>{{data.title}}</label><span class="star">*</span>
            <input
              class='form-control'
              formControlName='day'
              id='endedAt'
              type='date'
            >
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex mt-4">
    <button mat-dialog-close class="btn btn-cancel">Huỷ</button>
    <button (click)="onSubmit()"  class="btn btn-primary ml-2">Đồng ý</button>
  </div>
</div>
