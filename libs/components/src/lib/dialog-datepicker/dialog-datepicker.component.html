<form [formGroup]='formGroup'>
  <div class='mb-2'>
    <label for='date'>Nhập ngày: </label>
    <input
      class="form-control"
      id='date'
      formControlName='date'
      type='date'
      [ngClass]="{
            'is-invalid': submitted && formGroup.controls.date.errors?.required
          }"
    />
  </div>
  <div *ngIf='submitted && formGroup.controls.date.errors?.required' class='invalid-feedback'>
    Chưa nhập ngày
  </div>
  <div>
    <button nz-button class='mr-2' nzType='primary' nzDanger (click)='nzModalRef.close()'>Huỷ</button>
    <button nz-button nzType='primary' (click)='onSubmit()'>Đồng ý</button>
  </div>
</form>
